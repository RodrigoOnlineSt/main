<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Portal de Conteúdos</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      background: linear-gradient(120deg, #1966c4 0%, #654ea3 100%);
      min-height: 100vh;
      font-family: 'Montserrat', Arial, sans-serif;
      background-attachment: fixed;
      overflow-x: hidden;
    }
    /* Animação da tela de apresentação (logo bola de bingo) */
    .logo-animada-bg {
      position: fixed;
      inset: 0;
      z-index: 99;
      background: linear-gradient(120deg, #1966c4 0%, #654ea3 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 0.7s cubic-bezier(.67,0,.37,1.01);
    }
    .logo-animada-globo3d {
      width: 164px; height: 164px;
      border-radius: 50%;
      background: radial-gradient(ellipse at 58% 30%, #fff9 37%, #92d3fa99 65%, #1966c4bb 90%, #2e345c 100%);
      box-shadow: 0 0 48px #74eaff88, 0 0 0 #fff0, 0 0 0 #fff0;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: visible;
      will-change: box-shadow, background;
      animation: brilhoGlobo3D 1.15s linear infinite alternate;
      transition: box-shadow .8s, background .8s;
      filter: drop-shadow(0 0 24px #36d1f7cc);
    }
    @keyframes brilhoGlobo3D {
      0% { box-shadow: 0 0 38px #74eaff88, 0 0 0 #fff0;}
      100% { box-shadow: 0 0 68px #fff, 0 0 44px #60c1ff99;}
    }
    .globo-reflexo {
      position: absolute;
      top: 21px; left: 38px;
      width: 62px; height: 38px;
      background: radial-gradient(ellipse at 48% 43%, #fff8 67%, #fff0 100%);
      border-radius: 80% 100% 70% 120%;
      opacity: 0.67;
      pointer-events: none;
      z-index: 4;
      filter: blur(1.1px);
      mix-blend-mode: lighten;
      animation: reflexoGlobo 2.2s infinite alternate;
    }
    @keyframes reflexoGlobo {
      from { transform: rotate(-8deg) scale(1);}
      to   { transform: rotate(10deg) scale(1.09);}
    }
    .globo-logo-img {
      width: 118px; height: 118px;
      border-radius: 50%;
      object-fit: contain;
      background: #fff;
      position: relative;
      z-index: 3;
      margin: 0 auto;
      filter: drop-shadow(0 0 12px #b4e9fe);
      animation: logoPulse 1.7s infinite alternate;
      transition: width .6s, height .6s, border-radius .6s;
    }
    @keyframes logoPulse {
      0% { filter: drop-shadow(0 0 12px #b4e9fe);}
      100% { filter: drop-shadow(0 0 22px #b4e9fe);}
    }
    /* Transição de bola para quadrado/retangular no topo */
    .logo-animada-bg.hide { opacity: 0; pointer-events: none; }
    .logo-slide-topo {
      position: fixed;
      left: 50%; top: 50%;
      transform: translate(-50%,-50%);
      z-index: 110;
      width: 164px; height: 164px;
      transition:
        top 1.2s cubic-bezier(.65,0,.37,1.01),
        left 1.2s cubic-bezier(.65,0,.37,1.01),
        width 0.6s 1.05s cubic-bezier(.65,0,.37,1.01),
        height 0.6s 1.05s cubic-bezier(.65,0,.37,1.01),
        border-radius 0.6s 1.1s cubic-bezier(.65,0,.37,1.01),
        box-shadow 1.1s cubic-bezier(.67,0,.37,1.01);
      will-change: top, left, width, height, border-radius;
      background: transparent;
      display: flex; justify-content: center; align-items: center;
    }
    .logo-slide-topo.to-header {
      top: 33px; left: 50%;
      width: 74px; height: 54px; /* MAIS LARGO no topo */
      border-radius: 17px;
      transform: translate(-50%, -50%) scale(1);
      box-shadow: 0 2px 14px #fff7, 0 0 0 #fff0;
      background: #fff0;
    }
    .logo-slide-topo.to-header .logo-animada-globo3d {
      width: 74px; height: 54px; /* igual acima */
      border-radius: 16px;
      box-shadow: 0 2px 8px #4ad8ff44, 0 0 0 #fff0;
      background: #fff;
      animation: none;
      filter: none;
      transition: width .6s, height .6s, border-radius .6s, box-shadow .7s;
      /* Remove reflexo bola */
    }
    .logo-slide-topo.to-header .globo-reflexo { display: none; }
    .logo-slide-topo.to-header .globo-logo-img {
      width: 70px; height: 48px;
      border-radius: 14px;
      filter: none;
      background: #fff;
      animation: none;
      transition: width .6s, height .6s, border-radius .6s;
    }
    .header {
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 72px;
      margin-bottom: 18px;
      border-bottom-left-radius: 32px;
      border-bottom-right-radius: 32px;
      box-shadow: 0 8px 32px #0e2a4a21;
      position: relative;
      z-index: 3;
      overflow: visible;
    }
    .header .header-logo {
      height: 56px; width: 74px; /* LARGO igual topo */
      border-radius: 16px;
      margin: 0 auto;
      display: block;
      box-shadow: 0 2px 10px #60c1ff33;
      background: #fff;
      object-fit: contain;
    }
    .header .header-txt { display: none; }
    .main { /* igual antes */ }
    .conteudos { /* igual antes */ }
    /* ...restante do CSS igual ao seu... */
    @media (max-width:700px) {
      .main { max-width: 99vw; }
      .conteudo-html { font-size: 1em; }
      .conteudo-fotos img, .conteudo-fotos video { max-width: 68px; max-height: 80px; }
      .card-btn { max-width: 99vw; min-width: 45vw;}
      .logo-slide-topo, .logo-animada-bg { width: 100vw; }
      .header .header-logo { width: 54vw; max-width:120px; height:38vw; max-height:60px; }
    }
  </style>
</head>
<body>
  <!-- ANIMAÇÃO: Bola de Bingo 3D -->
  <div class="logo-animada-bg" id="logoAnimadaBg">
    <div class="logo-slide-topo" id="logoAnimada">
      <div class="logo-animada-globo3d">
        <span class="globo-reflexo"></span>
        <img class="globo-logo-img" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjNxmA6mH86GQSOc7AKewTETB-55O3iY3QTCytGXS696o25IKkQTU2yQedvgeDo17i_EEYbJoy_eM9t7yN0vpEApNXt19M9Qj8Dh-IIHEi6o3AWTuVZXRtS2rvAT9lY3hAQ4riW3ftOonmBBBTzACHzZJ1pa1EC2joR90I9kH2noEZnCrQTgJOXjVunKjw/s1600/1000123334.png" alt="Logo">
      </div>
    </div>
  </div>
  <div class="header" id="header">
    <img class="header-logo" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjNxmA6mH86GQSOc7AKewTETB-55O3iY3QTCytGXS696o25IKkQTU2yQedvgeDo17i_EEYbJoy_eM9t7yN0vpEApNXt19M9Qj8Dh-IIHEi6o3AWTuVZXRtS2rvAT9lY3hAQ4riW3ftOonmBBBTzACHzZJ1pa1EC2joR90I9kH2noEZnCrQTgJOXjVunKjw/s1600/1000123334.png" alt="Logo">
    <span class="header-txt">Portal de Conteúdos</span>
  </div>
  <!-- ... resto igual ao seu código: main, conteudos, etc ... -->
  <div class="main" id="main">
    <div class="conteudos" id="conteudos"></div>
    <div id="conteudoCompleto" style="display:none;">
      <!-- ... igual ao seu código ... -->
    </div>
  </div>
  <script>
    // Logo animada bola de bingo 3D que se transforma em logo topo retangular/quadrada
    window.addEventListener('DOMContentLoaded', function () {
      const logoAnimadaBg = document.getElementById('logoAnimadaBg');
      const logoAnimada = document.getElementById('logoAnimada');
      const conteudos = document.getElementById('conteudos');
      setTimeout(() => {
        logoAnimada.classList.add('to-header');
        setTimeout(() => {
          logoAnimadaBg.classList.add('hide');
          setTimeout(()=>{
            logoAnimadaBg.style.display = "none";
            conteudos.classList.add('revela');
          }, 800);
        }, 1200);
      }, 900);
    });
    // ... seu JS igual ...
  </script>
</body>
</html>
