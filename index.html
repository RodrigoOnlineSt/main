<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Portal de Conteúdos</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      background: linear-gradient(120deg, #1966c4 0%, #654ea3 100%);
      min-height: 100vh;
      font-family: 'Montserrat', Arial, sans-serif;
      background-attachment: fixed;
    }
    .header {
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 66px;
      margin-bottom: 18px;
      border-bottom-left-radius: 32px;
      border-bottom-right-radius: 32px;
      box-shadow: 0 8px 32px #0e2a4a21;
    }
    .header img {
      max-height: 44px;
      margin-right: 12px;
      border-radius: 7px;
    }
    .header span {
      color: #1966c4;
      font-weight: bold;
      font-size: 1.28em;
      letter-spacing: 1px;
    }
    .main {
      max-width: 540px;
      margin: 0 auto 30px auto;
      background: #1a2771cc;
      border-radius: 16px;
      padding: 20px 9px 30px 9px;
      box-shadow: 0 12px 38px #0007;
    }
    .conteudos {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      justify-content: center;
    }
    .card-btn {
      background: #fff;
      color: #222;
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 24px #1966c477;
      margin: 0;
      padding: 0;
      cursor: pointer;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 110px;
      max-width: 140px;
      min-height: 95px;
      transition: transform .12s;
      outline: none;
      position: relative;
    }
    .card-btn:hover, .card-btn:active {
      transform: scale(1.035);
    }
    .card-capa {
      width: 100%;
      height: 80px;
      object-fit: cover;
      border-radius: 13px 13px 0 0;
      background: #d6e6fa;
      margin-bottom: 3px;
    }
    .card-titulo {
      font-weight: bold;
      font-size: 1.08em;
      color: #1966c4;
      padding: 7px 5px 6px 5px;
      text-align: center;
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    .btn-voltar {
      display: flex;
      align-items: center;
      background: #1966c4;
      color: #fff;
      border: none;
      border-radius: 7px;
      font-size: 1em;
      font-weight: bold;
      padding: 8px 20px 8px 14px;
      margin: 18px 0 10px 0;
      box-shadow: 0 4px 14px #1966c455;
      cursor: pointer;
      transition: background .12s;
      gap: 7px;
    }
    .btn-voltar:hover {
      background: #154d7c;
    }
    /* --- Ajuste para HTML responsivo dentro do conteúdo --- */
    .conteudo-html {
      color: #333;
      background: #f7f8fc;
      padding: 13px 11px;
      border-radius: 11px;
      margin: 10px 0 10px 0;
      font-size: 1.06em;
      min-height: 32px;
      word-break: break-word;
      overflow-x: auto;
      max-width: 100%;
    }
    .conteudo-html table {
      width: 100% !important;
      max-width: 100% !important;
      border-collapse: collapse;
      margin-bottom: 1em;
      background: #fff;
    }
    .conteudo-html th, .conteudo-html td {
      padding: 6px 5px;
      border: 1px solid #b1b6cc;
      text-align: left;
      font-size: 1em;
    }
    .conteudo-html img {
      max-width: 100% !important;
      height: auto !important;
      display: block;
      margin: 0.5em auto;
      border-radius: 6px;
      box-shadow: 0 2px 6px #0001;
    }
    /* Reset em tudo que está dentro do conteudo-html */
    .conteudo-html * {
      box-sizing: border-box !important;
      max-width: 100% !important;
      word-break: break-word;
    }
    .conteudo-fotos {
      display: flex;
      overflow-x: auto;
      gap: 11px;
      padding: 10px 7px 6px 7px;
      margin-bottom: 7px;
    }
    .conteudo-fotos img, .conteudo-fotos video {
      max-width: 80px;
      max-height: 90px;
      border-radius: 8px;
      border: 1.5px solid #1966c4;
      background: #f4f8ff;
      box-shadow: 0 2px 9px #1966c455;
      object-fit: cover;
    }
    .conteudo-capa {
      width: 100%;
      border-radius: 16px 16px 0 0;
      object-fit: cover;
      max-height: 160px;
      min-height: 70px;
      background: #d6e6fa;
      display: block;
    }
    .conteudo-titulo {
      color: #1966c4;
      font-weight: bold;
      font-size: 1.23em;
      text-align: center;
      margin: 13px 0 5px 0;
      word-break: break-word;
    }
    .conteudo-share {
      text-align: center;
      margin: 9px 0 15px 0;
    }
    .conteudo-share-btn {
      background: #3ce1d8;
      color: #154d7c;
      border: none;
      border-radius: 7px;
      font-weight: bold;
      font-size: 1em;
      padding: 8px 18px;
      cursor: pointer;
      margin: 0 5px 0 5px;
      box-shadow: 0 2px 12px #3ce1d833;
    }
    @media (max-width:700px) {
      .main { max-width: 99vw; }
      .conteudo-html { font-size: 1em; padding: 8px 2vw; }
      .conteudo-fotos img, .conteudo-fotos video { max-width: 68px; max-height: 80px; }
      .card-btn { max-width: 99vw; min-width: 45vw;}
    }
    @keyframes fadeInBg { from {opacity:0} to {opacity:1} }
    @keyframes popIn { from{transform:scale(.95);} to{transform:scale(1);} }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjNxmA6mH86GQSOc7AKewTETB-55O3iY3QTCytGXS696o25IKkQTU2yQedvgeDo17i_EEYbJoy_eM9t7yN0vpEApNXt19M9Qj8Dh-IIHEi6o3AWTuVZXRtS2rvAT9lY3hAQ4riW3ftOonmBBBTzACHzZJ1pa1EC2joR90I9kH2noEZnCrQTgJOXjVunKjw/s1600/1000123334.png" alt="Logo">
    <span>Portal de Conteúdos</span>
  </div>
  <div class="main" id="main">

    <!-- Lista dos conteúdos, só aparece se não tiver ?id=... -->
    <div class="conteudos" id="conteudos"></div>
    
    <!-- Conteúdo completo, aparece se tiver ?id=... -->
    <div id="conteudoCompleto" style="display:none;">
      <button class="btn-voltar" onclick="voltarHome()">
        &#8592; Voltar
      </button>
      <img id="conteudoCapa" class="conteudo-capa" src="" alt="Capa">
      <div class="conteudo-titulo" id="conteudoTitulo"></div>
      <div class="conteudo-fotos" id="conteudoFotos"></div>
      <div class="conteudo-html" id="conteudoHtml"></div>
      <div class="conteudo-share">
        <button class="conteudo-share-btn" onclick="compartilharPagina()">Compartilhar</button>
      </div>
    </div>
  </div>

  <script>
    // TROQUE PELO SEU FIREBASE!
    const firebaseConfig = {
      apiKey: "SUA_API_KEY_AQUI",
      authDomain: "concursosuper-29c5b.firebaseapp.com",
      projectId: "concursosuper-29c5b",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const conteudosDiv = document.getElementById('conteudos');
    const mainDiv = document.getElementById('main');
    const conteudoCompletoDiv = document.getElementById('conteudoCompleto');

    // Home: lista de conteúdos
    function mostrarConteudos(){
      db.collection("conteudos").orderBy("data","desc").onSnapshot(snapshot=>{
        conteudosDiv.innerHTML = "";
        snapshot.forEach(doc=>{
          const d = doc.data();
          let btn = document.createElement('button');
          btn.className = 'card-btn';
          btn.onclick = ()=>window.location.search = '?id='+doc.id;
          let capa = d.capa || (d.fotos && d.fotos[0]) || "";
          btn.innerHTML = `
            ${capa ? `<img class="card-capa" src="${capa}">` : `<div class="card-capa" style="background:#d6e6fa"></div>`}
            <div class="card-titulo">${d.titulo||""}</div>
          `;
          conteudosDiv.appendChild(btn);
        });
      });
    }

    // Mostra conteúdo completo
    function mostrarConteudo(id){
      conteudosDiv.style.display = "none";
      conteudoCompletoDiv.style.display = "";
      db.collection("conteudos").doc(id).get().then(doc=>{
        if(!doc.exists){
          conteudoCompletoDiv.innerHTML = "<div style='color:red;text-align:center;margin:40px 0'>Conteúdo não encontrado</div>";
          return;
        }
        const d = doc.data();
        document.getElementById('conteudoCapa').src = d.capa || (d.fotos && d.fotos[0]) || "";
        document.getElementById('conteudoTitulo').textContent = d.titulo||"";
        
        // Fotos e vídeos (slide horizontal)
        let fotosHtml = "";
        (d.fotos||[]).forEach(url=>{
          fotosHtml += `<img src="${url}" loading="lazy">`;
        });
        (d.videos||[]).forEach(url=>{
          fotosHtml += `<video src="${url}" controls preload="none"></video>`;
        });
        document.getElementById('conteudoFotos').innerHTML = fotosHtml;

        // HTML publicado (com segurança)
        let htmlPublicado = d.html||"";
        if(htmlPublicado.trim().length > 0){
          document.getElementById('conteudoHtml').innerHTML = htmlPublicado;

          // Adaptação para imagens
          const imgs = document.querySelectorAll('#conteudoHtml img');
          imgs.forEach(img => {
            img.style.maxWidth = "100%";
            img.style.height = "auto";
            img.style.display = "block";
          });
          // Adaptação para tabelas largas
          const tables = document.querySelectorAll('#conteudoHtml table');
          tables.forEach(tb => {
            tb.style.width = "100%";
            tb.style.maxWidth = "100%";
            tb.style.overflowX = "auto";
          });

          document.getElementById('conteudoHtml').style.display = "";
        } else {
          document.getElementById('conteudoHtml').style.display = "none";
        }

        // Para compartilhar
        window._paginaTitulo = d.titulo || "";
        window._paginaId = id;
      });
    }

    // Voltar para a home (lista)
    function voltarHome(){
      window.location.search = "";
    }

    // Compartilhar a página individual
    function compartilharPagina(){
      const id = window._paginaId;
      const titulo = window._paginaTitulo;
      const url = location.origin + "/?id=" + id;
      if(navigator.share){
        navigator.share({ title: titulo, url });
      } else {
        window.open('https://wa.me/?text='+encodeURIComponent(titulo+" - "+url));
      }
    }

    // Verifica se está em lista ou em página de conteúdo
    function checarPagina(){
      const id = (new URL(location.href)).searchParams.get("id");
      if(id){
        conteudosDiv.style.display = "none";
        conteudoCompletoDiv.style.display = "";
        mostrarConteudo(id);
      } else {
        conteudosDiv.style.display = "";
        conteudoCompletoDiv.style.display = "none";
        mostrarConteudos();
      }
    }
    window.onpopstate = checarPagina;
    checarPagina();
  </script>
</body>
</html>
