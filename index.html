<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Portal de Conte√∫dos</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --azul1: #1966c4;
      --azul2: #22304C;
      --azul3: #1b274b;
      --azul4: #60b3ff;
      --prata: #e3f3ff;
      --ouro: #ffe175;
      --ouro2: #e9b300;
      --vidro: rgba(36,55,106,0.38);
      --card-bg: #22304ce6;
      --painel: rgba(29,47,84,0.85);
      --txt-azul: #8dc8ff;
      --txt-destaque: #ffe175;
      --txt-prata: #e3f3ff;
      --sombra-3d: 0 4px 32px #1966c4a1, 0 0.5px 1.5px #fff9 inset, 0 0 8px #212b4477;
      --sombra-card: 0 12px 36px #00347454, 0 1.5px 6px #7dc6ff55 inset, 0 0 0.7px #fff4;
      --borda-neon: 0 0 14px #60b3ff, 0 0 30px #fff4;
      --borda-ouro: 0 0 10px #ffe17588;
      --grad: linear-gradient(120deg, #22304C 0%, #1656a7 60%, #60b3ff 120%);
      --glow: 0 0 46px #7dc6ff77;
    }
    html, body {
      margin: 0; padding: 0;
      min-height: 100vh;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(120deg, #222d40 0%, #1656a7 65%, #60b3ff 120%);
      color: var(--txt-prata);
      overflow-x: hidden !important;
      width: 100vw;
      box-sizing: border-box;
      position: relative;
      perspective: 1400px;
    }
    *, *::before, *::after { box-sizing: border-box; max-width: 100vw; }
    .logo-animada-bg {
      position: fixed; inset: 0; z-index: 99;
      background: linear-gradient(120deg, #233c63 0%, #7dc6ff 100%);
      display: flex; justify-content: center; align-items: center; flex-direction: column;
      transition: opacity 0.7s cubic-bezier(.67,0,.37,1.01);
    }
    .logo-animada-globo3d {
      width: 164px; height: 164px;
      border-radius: 50%;
      background: radial-gradient(ellipse at 58% 33%, #fff8 32%, #7dc6ff99 70%, #22304C 100%);
      box-shadow: 0 0 58px #60b3ffb6, 0 0 44px #1b274bbb inset, 0 2px 28px #ffe17577;
      display: flex; justify-content: center; align-items: center;
      position: relative; overflow: visible;
      will-change: box-shadow, background;
      animation: brilhoGlobo3D 1.5s linear infinite alternate;
      filter: drop-shadow(0 0 38px #7dc6ffb0) drop-shadow(0 4px 24px #212b44b8);
      border: none !important;
      perspective: 900px;
      transform-style: preserve-3d;
      transition: box-shadow .36s;
    }
    @keyframes brilhoGlobo3D {
      0% { box-shadow: 0 0 44px #60b3ff77, 0 0 0 #fff0, 0 2px 22px #ffe17544;}
      100% { box-shadow: 0 0 110px #7dc6fff6, 0 0 44px #ffe175aa inset, 0 2px 42px #ffe17599;}
    }
    .globo-reflexo {
      position: absolute;
      top: 19px; left: 38px;
      width: 60px; height: 38px;
      background: radial-gradient(ellipse at 48% 43%, #fff8 77%, #fff0 100%);
      border-radius: 80% 100% 70% 120%;
      opacity: 0.55;
      pointer-events: none;
      z-index: 4;
      filter: blur(1.1px);
      mix-blend-mode: lighten;
      animation: reflexoGlobo 2.2s infinite alternate;
    }
    @keyframes reflexoGlobo {
      from { transform: rotate(-8deg) scale(1);}
      to   { transform: rotate(10deg) scale(1.09);}
    }
    .globo-logo-img {
      width: 118px; height: 118px;
      border-radius: 50%;
      object-fit: contain;
      background: #fff;
      position: relative;
      z-index: 3;
      margin: 0 auto;
      filter: drop-shadow(0 0 24px #7dc6ffcc) drop-shadow(0 0 13px #fff8);
      animation: logoPulse 1.7s infinite alternate;
      border: none !important;
      box-shadow: 0 2px 22px #ffe17533, 0 0 40px #60b3ff33 inset;
    }
    @keyframes logoPulse {
      0% { filter: drop-shadow(0 0 13px #60b3ff) drop-shadow(0 0 2px #fff8);}
      100% { filter: drop-shadow(0 0 38px #7dc6ff) drop-shadow(0 0 13px #ffe175);}
    }
    .logo-animada-bg.hide { opacity: 0; pointer-events: none; }
    .logo-slide-topo {
      position: fixed;
      left: 50%; top: 50%;
      transform: translate(-50%,-50%);
      z-index: 110;
      width: 164px; height: 164px;
      transition:
        top 1.2s cubic-bezier(.65,0,.37,1.01),
        left 1.2s cubic-bezier(.65,0,.37,1.01),
        width 0.6s 1.05s cubic-bezier(.65,0,.37,1.01),
        height 0.6s 1.05s cubic-bezier(.65,0,.37,1.01),
        border-radius 0.6s 1.1s cubic-bezier(.65,0,.37,1.01),
        box-shadow 1.1s cubic-bezier(.67,0,.37,1.01);
      will-change: top, left, width, height, border-radius;
      background: transparent;
      display: flex; justify-content: center; align-items: center;
    }
    .logo-slide-topo.to-header {
      top: 24px; left: 50%;
      width: 92px; height: 56px;
      border-radius: 19px;
      transform: translate(-50%, -50%) scale(1);
      box-shadow: 0 2px 22px #7dc6ff90, 0 0 18px #fff3 inset;
      background: #1b274b;
      border: none !important;
    }
    .logo-slide-topo.to-header .logo-animada-globo3d {
      width: 92px; height: 56px;
      border-radius: 17px;
      box-shadow: 0 2px 8px #22304c77, 0 0 10px #60b3ff44;
      background: #233c63;
      animation: none; filter: none;
      border: none !important;
      transition: box-shadow .36s;
    }
    .logo-slide-topo.to-header .globo-logo-img {
      width: 77px; height: 45px;
      border-radius: 13px;
      filter: none;
      background: #fff;
      animation: none;
      border: none !important;
      transition: width .6s, height .6s, border-radius .6s;
    }
    @media (max-width:700px) {
      .logo-slide-topo, .logo-animada-bg { width: 100vw; }
      .logo-slide-topo.to-header { width: 62vw; height: 30vw; max-width:88px; max-height:56px;}
      .logo-slide-topo.to-header .logo-animada-globo3d { width: 62vw; height: 30vw; max-width:88px; max-height:56px;}
      .logo-slide-topo.to-header .globo-logo-img { width: 53vw; height:23vw; max-width:80px; max-height:45px;}
    }
    .main {
      max-width: 620px; margin: 0 auto 34px auto;
      background: var(--painel);
      border-radius: 26px;
      padding: 30px 12px 40px 12px;
      box-shadow: 0 16px 54px #00347499, 0 0 0 7px #7dc6ff16, 0 0 44px #22304c59 inset;
      width: 100%;
      border: 3px solid #7dc6ff55;
      position: relative;
      backdrop-filter: blur(5px) brightness(1.11);
      border-style: solid;
      transform-style: preserve-3d;
      transition: box-shadow .34s;
    }
    .main:before, .main:after {
      content: "";
      position: absolute; left: 6px; right: 6px;
      height: 11px; border-radius: 10px 10px 0 0;
      background: repeating-linear-gradient(90deg,#60b3ff 0 18px,#22304c 18px 36px);
      z-index: 2;
      filter: blur(1px) brightness(1.2);
      box-shadow: 0 1.5px 7px #60b3ff44;
    }
    .main:before { top: -11px;}
    .main:after { bottom: -11px; transform: rotate(180deg);}
    .logo-autenticidade {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 0 20px 0;
      margin-bottom: 15px;
      perspective: 700px;
      filter: drop-shadow(0 6px 18px #7dc6ffcc) drop-shadow(0 3px 16px #22304c99);
    }
    .logo-autenticidade img {
      height: 58px; width: auto; display: block;
      border-radius: 19px;
      box-shadow: 0 2px 32px #7dc6ff88, 0 2px 44px #ffe17544;
      background: linear-gradient(120deg,#fff9 45%,#7dc6ff22 100%);
      border: none !important;
      padding: 3px 13px;
      filter: drop-shadow(0 0 24px #7dc6ffcc) brightness(1.06);
      transition: filter .2s, box-shadow .2s;
      transform: rotateY(-8deg) rotateX(2deg) scale(1.06);
    }
    .logo-autenticidade img:hover {
      filter: drop-shadow(0 0 38px #ffe175bb) brightness(1.12);
      box-shadow: 0 8px 44px #7dc6ffcc, 0 8px 60px #ffe175cc;
      background: linear-gradient(120deg,#fff9 15%,#ffe17533 100%);
    }
    /* ----------- SEMPRE 2 POR LINHA, INCLUSIVE CELULAR ------------ */
    .conteudos {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 22px;
      justify-items: center;
      width: 100%;
      min-height: 120px;
      margin: 0 auto;
      box-sizing: border-box;
      perspective: 1400px;
      scroll-behavior: smooth;
      opacity: 0; transform: scale(0.97); pointer-events: none;
      transition: opacity .7s, transform .7s;
    }
    .conteudos.revela {
      opacity: 1; transform: scale(1);
      animation: zoomList .9s cubic-bezier(.52,0,.41,1.09);
      pointer-events: all;
    }
    @keyframes zoomList {
      from { opacity: 0; transform: scale(0.97);}
      80%  { opacity: 1; transform: scale(1.07);}
      to   { opacity: 1; transform: scale(1);}
    }
    @media (max-width:700px) {
      .conteudos { grid-template-columns: repeat(2, 1fr); gap: 10px;}
      .card-btn { font-size: 0.93em; min-height: 94px; }
    }
    @media (max-width:400px) {
      .conteudos { grid-template-columns: repeat(2, 1fr); gap: 6px;}
      .card-btn { font-size: 0.9em; min-height: 80px;}
    }
    .card-btn {
      min-width: 0;
      max-width: 290px;
      width: 100%;
      margin: 0;
      background: linear-gradient(120deg,#1b274b 10%,#22304c 70%,#293860 100%);
      color: var(--txt-azul);
      border: 2.7px solid #7dc6ffbb;
      border-radius: 19px;
      box-shadow: var(--sombra-card), 0 16px 38px #003474cc;
      cursor: pointer;
      display: flex; flex-direction: column; align-items: center;
      min-height: 120px;
      transition: transform .17s, box-shadow .21s, border .19s;
      position: relative;
      overflow: hidden;
      font-weight: 800;
      outline: none;
      animation: none;
      perspective: 700px;
      border-style: solid;
      transform: translateZ(0) scale(1) perspective(800px) rotateY(-7deg) rotateX(2deg);
      filter: drop-shadow(0 5px 18px #7dc6ff33);
    }
    .card-btn:after {
      content: "";
      position: absolute; left: 50%; top: 50%;
      width: 0; height: 0;
      background: radial-gradient(circle, #7dc6ff99 60%, #ffe17500 100%);
      border-radius: 50%;
      opacity: 0;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: width .36s, height .36s, opacity .28s;
    }
    .card-btn:active:after {
      width: 170px; height: 170px;
      opacity: .21;
      transition: 0s;
    }
    .card-btn:hover, .card-btn:focus {
      transform: scale(1.09) perspective(800px) rotateY(-5deg) rotateX(2deg);
      box-shadow: 0 18px 48px #7dc6ffc0, 0 3px 15px #ffe17599 inset, 0 0 35px #fff5;
      color: #ffe175;
      border-color: #ffe175;
      outline: none;
      z-index: 2;
      border-width: 3.5px;
    }
    .card-capa {
      width: 100%; height: 94px; object-fit: cover; border-radius: 19px 19px 0 0;
      background: #283d6e;
      margin-bottom: 3px;
      border-bottom: 2px solid #60b3ff;
      max-width: 100vw;
      box-shadow: 0 8px 16px #1966c489;
    }
    .card-titulo {
      font-weight: 900; font-size: 1.21em;
      color: #7dc6ff;
      padding: 13px 7px 9px 7px;
      text-align: center; width: 100%;
      overflow: hidden; white-space: nowrap; text-overflow: ellipsis;
      letter-spacing: 0.03em;
      text-shadow: 0 2px 8px #176fc185, 0 2px 8px #fff8;
      filter: drop-shadow(0 0 6px #00347430);
    }
    .carregando {
      text-align: center;
      padding: 50px 0 34px 0;
      animation: fadeIn .6s;
    }
    .carregando img {
      filter: drop-shadow(0 8px 22px #7dc6ffcc);
      border-radius: 30%;
      background: linear-gradient(120deg,#fff9 55%,#7dc6ff22 100%);
    }
    @keyframes gira { 100% { transform: rotate(360deg);} }
    @keyframes fadeIn { from { opacity:0;} to{opacity:1;} }
    .busca-bar {
      width: 98%;
      margin: 12px auto 22px auto;
      display: block;
      padding: 14px 18px;
      border-radius: 16px;
      border: 2.7px solid #7dc6ffbb;
      font-size: 1.1em;
      font-weight: 800;
      box-shadow: 0 3px 16px #60b3ff25, 0 1.5px 6px #fff4 inset;
      outline: none;
      background: linear-gradient(110deg,#263863 60%,#1b274b 100%);
      color: #8dc8ff;
      transition: border .18s, box-shadow .19s;
    }
    .busca-bar:focus {
      border-color: #ffe175;
      box-shadow: 0 0 0 2px #ffe17555, 0 0 15px #7dc6ff77;
      background: #1b274b;
      color: #fff;
    }
    @keyframes cascata { from{ opacity:0; transform:translateY(22px) scale(.98);} to{opacity:1;transform:none;} }
    .footer-loterico {
      width: 100vw;
      background: linear-gradient(90deg,#22304c 20%,#7dc6ff 120%);
      color: #fff;
      padding: 18px 0 12px 0;
      text-align: center;
      font-size: 1.13em;
      font-weight: 900;
      letter-spacing: 0.045em;
      border-top: 3.7px dashed #7dc6ff;
      margin-top: 19px;
      box-shadow: 0 -8px 32px #176fc199, 0 -2px 22px #60b3ff44;
      text-shadow: 0 2px 12px #22304caa, 0 2px 7px #fff9;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      border-radius: 24px 24px 0 0;
      border-width: 3px 3px 0 3px;
      border-style: solid;
      border-color: #7dc6ff44;
      position: relative;
      z-index: 2;
      filter: drop-shadow(0 -4px 24px #7dc6ff88);
    }
    .footer-loterico span {
      color: #ffe175;
      font-weight: bold;
      text-shadow: 0 1px 7px #7dc6ff99, 0 2px 8px #fff8;
    }
    .footer-loterico .estrela {
      font-size: 1.28em;
      margin-right: 4px;
      filter: drop-shadow(0 1px 8px #ffe175cc);
      text-shadow: 0 0 11px #ffe175cc;
      animation: estrelaBrilha 1.8s infinite alternate;
    }
    @keyframes estrelaBrilha {
      from { filter: drop-shadow(0 1px 8px #ffe175cc); }
      to { filter: drop-shadow(0 2px 15px #fffde3); }
    }
  </style>
</head>
<body>
  <!-- ANIMA√á√ÉO LOGO 3D SLIDE -->
  <div class="logo-animada-bg" id="logoAnimadaBg">
    <div class="logo-slide-topo" id="logoAnimada">
      <div class="logo-animada-globo3d">
        <span class="globo-reflexo"></span>
        <img class="globo-logo-img" src="https://assets.nicepagecdn.com/42b47b7b/817911/images/novalogo.png" alt="Logo">
      </div>
    </div>
  </div>
  <!-- PRINCIPAL -->
  <div class="main" id="main">
    <div class="logo-autenticidade">
      <img src="https://assets.nicepagecdn.com/42b47b7b/817911/images/novalogo.png" alt="Logo Autenticidade">
    </div>
    <input id="buscaConteudo" class="busca-bar" type="search" placeholder="Buscar conte√∫dos..." autocomplete="off" style="display:none;">
    <div id="carregando" class="carregando">
      <img src="https://assets.nicepagecdn.com/42b47b7b/817911/images/novalogo.png" alt="Carregando..." style="width:62px;animation:gira 1.2s linear infinite;">
      <div style="color:#7dc6ff;font-weight:800;margin-top:14px;font-size:1.16em;text-shadow:0 1px 8px #176fc199;">Carregando conte√∫do premium...</div>
    </div>
    <div class="conteudos" id="conteudos"></div>
    <div id="semResultados" style="display:none;text-align:center;color:#7dc6ff;font-size:1.12em;margin:36px 0 16px 0;text-shadow:0 1px 6px #7dc6ff99;">Nenhum conte√∫do encontrado.<br><span style="font-size:1.4em;" class="estrela">‚≠ê</span></div>
  </div>
  <!-- Islaid ADM aqui -->
  <div id="rodapeIslaid"></div>
  <div class="footer-loterico">
    <span class="estrela">‚òòÔ∏è</span>
    Fa√ßa sua aposta com <span>confian√ßa!</span> Rodrigo t√° on line 
  </div>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script>
    // FIREBASE (adicione suas credenciais)
    const firebaseConfig = {
      apiKey: "SUA_API_KEY_AQUI",
      authDomain: "concursosuper-29c5b.firebaseapp.com",
      projectId: "concursosuper-29c5b",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const conteudosDiv = document.getElementById('conteudos');
    const logoAnimadaBg = document.getElementById('logoAnimadaBg');
    const logoAnimada = document.getElementById('logoAnimada');
    const buscaInput = document.getElementById('buscaConteudo');
    const carregandoDiv = document.getElementById('carregando');
    const semResultadosDiv = document.getElementById('semResultados');

    let todosConteudos = []; // Guarda todos para busca

    // Anima√ß√£o: Logo globo 3D sobe pro topo e some
    window.addEventListener('DOMContentLoaded', function () {
      setTimeout(() => {
        logoAnimada.classList.add('to-header');
        setTimeout(() => {
          logoAnimadaBg.classList.add('hide');
          setTimeout(()=>{
            logoAnimadaBg.style.display = "none";
          }, 800);
        }, 1200);
      }, 900);

      setTimeout(() => {
        conteudosDiv.classList.add('revela');
      }, 1500);
    });

    function mostrarConteudos(){
      carregandoDiv.style.display = "block";
      conteudosDiv.innerHTML = "";
      buscaInput.style.display = "none";
      semResultadosDiv.style.display = "none";
      todosConteudos = [];
      db.collection("conteudos").orderBy("data","desc").get().then(snapshot=>{
        carregandoDiv.style.display = "none";
        let idx = 0;
        snapshot.forEach(doc=>{
          const d = doc.data();
          todosConteudos.push({ id: doc.id, ...d });
        });
        if (todosConteudos.length === 0) {
          semResultadosDiv.style.display = "block";
          buscaInput.style.display = "none";
          return;
        }
        buscaInput.style.display = "block";
        renderizaCards(todosConteudos);
      });
    }

    function renderizaCards(lista){
      conteudosDiv.innerHTML = "";
      semResultadosDiv.style.display = lista.length ? "none" : "block";
      lista.forEach((d, idx)=>{
        let btn = document.createElement('button');
        btn.className = 'card-btn';
        btn.style.animation = `cascata .54s ${idx*0.07}s backwards`;
        btn.onclick = ()=>window.location.search = '?id='+d.id;
        let capa = d.capa || (d.fotos && d.fotos[0]) || "";
        btn.innerHTML = `
          ${capa ? `<img class="card-capa" src="${capa}">` : `<div class="card-capa" style="background:#7dc6ff22"></div>`}
          <div class="card-titulo">${d.titulo||""}</div>
        `;
        conteudosDiv.appendChild(btn);
      });
    }

    buscaInput.oninput = function(){
      const termo = this.value.trim().toLowerCase();
      if (!termo) {
        renderizaCards(todosConteudos);
        return;
      }
      const filtrados = todosConteudos.filter(d => (d.titulo||"").toLowerCase().includes(termo));
      renderizaCards(filtrados);
    };

    function mostrarConteudo(id){
      db.collection("conteudos").doc(id).get().then(doc=>{
        if(!doc.exists){
          document.body.innerHTML = "<div style='color:red;text-align:center;margin:40px 0'>Conte√∫do n√£o encontrado</div>";
          return;
        }
        const d = doc.data();
        let htmlPublicado = d.html||"";
        document.open();
        document.write(htmlPublicado);
        document.close();
      });
    }

    function checarPagina(){
      const id = (new URL(location.href)).searchParams.get("id");
      if(id){
        buscaInput.style.display = "none";
        semResultadosDiv.style.display = "none";
        conteudosDiv.innerHTML = "";
        mostrarConteudo(id);
      } else {
        mostrarConteudos();
      }
    }
    window.onpopstate = checarPagina;
    checarPagina();

    // Exibe o Islaid do ADM acima do rodap√© (executa HTML do campo islaid)
    db.collection("rodape_conteudo").orderBy("data", "desc").limit(1).get().then(snapshot => {
      snapshot.forEach(doc => {
        const d = doc.data();
        if (d.islaid) {
          document.getElementById("rodapeIslaid").innerHTML = d.islaid;
        }
      });
    });
  </script>
</body>
</html>
