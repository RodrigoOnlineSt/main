<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Portal do Cliente</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    body { background: #e7f2ff; margin: 0; font-family: 'Montserrat', Arial, sans-serif; }
    .header {
      background: linear-gradient(90deg, #34b6ef 0%, #003c6c 100%);
      color: #fff; font-size: 2.1em; padding: 36px 0 24px 0;
      text-align: center; font-weight: bold; letter-spacing: 1px;
      border-bottom-left-radius: 38px; border-bottom-right-radius: 38px;
      box-shadow: 0 8px 32px #002c4a33; margin-bottom: 18px;
    }
    .cards {
      max-width: 820px;
      margin: 30px auto 34px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 28px;
    }
    .card {
      background: #fff; border-radius: 16px;
      box-shadow: 0 6px 26px #3bc2a225;
      padding: 20px 18px 17px 18px; cursor: pointer; transition: .15s;
      min-height: 125px; position: relative;
      display: flex; flex-direction: column;
      align-items: flex-start; overflow: hidden;
    }
    .card:hover { box-shadow: 0 16px 44px #3bc2a255; transform: scale(1.022);}
    .card-titulo { font-size: 1.15em; color: #077cc3; font-weight: bold; margin-bottom: 10px;}
    .thumbs { display: flex; flex-wrap: wrap; gap: 5px; margin-bottom: 7px;}
    .thumbs img, .thumbs video { border-radius: 8px; max-width: 60px; max-height: 60px; border: 1.5px solid #d8ecfa;}
    .card-data { color: #aaa; font-size: .91em; position: absolute; bottom: 11px; right: 15px;}
    .card-empty {color:#b1bfd2; text-align:center; font-size:1.05em; padding:46px 0;}

    /* Modal fullscreen */
    .modal-bg {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: #003c6ce8; display: none; align-items: center; justify-content: center; z-index: 100;
      animation: fadein .4s;
    }
    @keyframes fadein { from{ opacity: 0;} to {opacity: 1;} }
    .modal {
      background: #fff; border-radius: 17px; max-width: 98vw; max-height: 98vh;
      width: 680px; padding: 38px 34px 25px 34px; box-shadow: 0 16px 58px #0a2458cc;
      color: #203650; overflow-y: auto; position: relative;
      animation: popup .23s;
      display: flex; flex-direction: column; align-items: center;
    }
    @media (max-width: 750px) {
      .modal { width: 99vw; padding: 18px 4vw;}
    }
    @keyframes popup { from { transform: scale(.8); opacity:0;} to { transform: scale(1); opacity:1;} }
    .close-btn {
      position: absolute; top: 12px; right: 16px; font-size: 2.2em;
      color: #077cc3; background: none; border: none; cursor: pointer;
      transition: .17s; z-index: 20;
    }
    .close-btn:hover { color: #005e9b;}
    .modal-titulo { font-weight: bold; font-size: 1.22em; margin-bottom: 16px;}
    .modal-html { font-size: 1.03em; margin:18px 0; width:100%;}
    .galeria { display:flex; gap:14px; flex-wrap: wrap; justify-content: center; margin:10px 0 22px 0;}
    .galeria img, .galeria video { border-radius:11px; max-width:170px; max-height:170px; border:1.5px solid #d8ecfa;}

    /* TELA CHEIA HTML */
    .fullscreen-bg {
      position:fixed; top:0; left:0; width:100vw; height:100vh; background:#000; display:none; z-index:1000;
      justify-content:center; align-items:center;
    }
    .fullscreen-iframe {
      width:100vw; height:100vh; border:none; background:#fff;
      display:block;
    }
    .fs-close-btn {
      position:absolute; top:18px; right:24px; font-size:2.8em; color:#fff; background:#003c6c77; border:none; border-radius:20px;
      z-index:1100; cursor:pointer; padding:0 16px 2px 16px; font-weight:bold; transition:.18s;
    }
    .fs-close-btn:hover { color:#3ad3ef; background:#000a;}
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="header">
    Loterias A Sorte — Portal do Cliente
  </div>
  <div class="cards" id="cards"></div>

  <!-- Modal para imagens/vídeos -->
  <div class="modal-bg" id="modalBg" onclick="fecharModal(event)">
    <div class="modal" id="modal">
      <button class="close-btn" onclick="fecharModal(event)">&times;</button>
      <div class="modal-titulo" id="modalTitulo"></div>
      <div class="galeria" id="modalGaleria"></div>
    </div>
  </div>
  <!-- TELA CHEIA HTML -->
  <div class="fullscreen-bg" id="fullscreenBg">
    <button class="fs-close-btn" onclick="fecharFullHtml()">&times;</button>
    <iframe id="fullHtmlIframe" class="fullscreen-iframe"></iframe>
  </div>
  <script>
    // Seu firebaseConfig do concursosuper-29c5b
    const firebaseConfig = {
      apiKey: "SUA_API_KEY_AQUI",
      authDomain: "concursosuper-29c5b.firebaseapp.com",
      projectId: "concursosuper-29c5b",
      storageBucket: "concursosuper-29c5b.appspot.com",
      messagingSenderId: "SEU_MESSAGING_SENDER_ID",
      appId: "SEU_APP_ID",
      measurementId: "SEU_MEASUREMENT_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    db.collection("conteudos").orderBy("data","desc").onSnapshot(snapshot=>{
      const cards = document.getElementById('cards');
      cards.innerHTML = "";
      if(snapshot.empty){
        cards.innerHTML = `<div class="card-empty">Nenhum conteúdo publicado ainda.</div>`;
        return;
      }
      snapshot.forEach(doc=>{
        const d = doc.data();
        const data = d.data ? new Date(d.data.seconds*1000).toLocaleDateString() : '';
        const card = document.createElement('div');
        card.className = 'card';
        card.onclick = ()=>abrirCard(d);

        // Miniaturas
        let thumbs = "";
        if(d.fotos && d.fotos.length) thumbs += d.fotos.map(url=>`<img src="${url}" loading="lazy">`).join('');
        if(d.videos && d.videos.length) thumbs += d.videos.map(url=>`<video src="${url}" muted></video>`).join('');
        card.innerHTML = `
          <div class="card-titulo">${d.titulo||''}</div>
          <div class="thumbs">${thumbs}</div>
          <div class="card-data">${data}</div>
        `;
        cards.appendChild(card);
      });
    });

    // Abrir card
    function abrirCard(d){
      // Se for HTML, abre em tela cheia
      if(d.html && d.html.trim()){
        abrirFullHtml(d.html, d.titulo||'');
      } else {
        // Modal galeria para fotos/vídeos
        document.getElementById('modalTitulo').textContent = d.titulo || '';
        const galeria = document.getElementById('modalGaleria');
        galeria.innerHTML = "";
        if(d.fotos && d.fotos.length)
          galeria.innerHTML += d.fotos.map(url=>`<img src="${url}" loading="lazy">`).join('');
        if(d.videos && d.videos.length)
          galeria.innerHTML += d.videos.map(url=>`<video src="${url}" controls></video>`).join('');
        document.getElementById('modalBg').style.display = "flex";
      }
    }

    // Tela cheia para HTML
    function abrirFullHtml(html, titulo){
      document.body.style.overflow = 'hidden';
      document.getElementById('fullscreenBg').style.display = 'flex';
      // Garante DOCTYPE e título para máxima compatibilidade visual
      const fullHtml = `
        <!DOCTYPE html>
        <html lang="pt-BR"><head>
        <meta charset="UTF-8"><title>${titulo||'Página'}</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <style>body{margin:0;padding:0;box-sizing:border-box;font-family:sans-serif;}</style>
        </head><body>
        ${html}
        </body></html>`;
      document.getElementById('fullHtmlIframe').srcdoc = fullHtml;
    }
    function fecharFullHtml(){
      document.getElementById('fullscreenBg').style.display = "none";
      document.getElementById('fullHtmlIframe').srcdoc = "";
      document.body.style.overflow = '';
    }

    // Fechar modal (galeria imagens/vídeos)
    function fecharModal(e){
      if(e.target.className.includes('modal-bg')||e.target.className==='close-btn')
        document.getElementById('modalBg').style.display = "none";
    }
  </script>
</body>
</html>
