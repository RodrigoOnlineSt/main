<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Portal de Conte√∫dos</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      background: linear-gradient(120deg, #161B22 0%, #22304C 100%);
      min-height: 100vh;
      font-family: 'Montserrat', Arial, sans-serif;
      background-attachment: fixed;
      overflow-x: hidden;
      color: #eaf3fa;
    }
    /* ...[mant√©m TODO seu CSS anterior aqui, igual est√° acima]... */
    /* Exemplo, s√≥ removi para economizar espa√ßo no post */

    /* FULLSCREEN (apenas o HTML, imersivo!) */
    .fullscreen-html #logoAnimadaBg,
    .fullscreen-html .header,
    .fullscreen-html .main,
    .fullscreen-html #rodapeCustom {
      display: none !important;
    }
    #fullscreenConteudo {
      display: none;
      position: fixed !important;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw !important; height: 100vh !important;
      background: #191c25 !important;
      z-index: 99000;
      overflow: auto !important;
      box-shadow: none !important;
      border-radius: 0 !important;
      padding: 0 !important;
      margin: 0 !important;
      animation: fadein .24s;
    }
    .fullscreen-html #fullscreenConteudo {
      display: block !important;
    }
    #btnFecharFullscreen {
      display: none;
      position: fixed;
      top: 16px; right: 18px;
      z-index: 100002;
      background: rgba(20,30,40,0.33);
      border: none;
      min-width: 54px; min-height: 54px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 12px #2222;
      opacity: 0.93;
      padding: 0;
      outline: none;
      transition: background 0.2s, color 0.12s, opacity 0.12s, box-shadow 0.14s;
      display: flex; align-items: center; justify-content: center;
    }
    .fullscreen-html #btnFecharFullscreen { display: flex; }
    @keyframes fadein { from { opacity: 0;} to { opacity: 1;} }
    /* Restante do seu CSS permanece igual */
  </style>
</head>
<body>
  <!-- ANIMA√á√ÉO DE GLOBO/BINGO 3D -->
  <div class="logo-animada-bg" id="logoAnimadaBg">
    <div class="logo-slide-topo" id="logoAnimada">
      <div class="logo-animada-globo3d">
        <span class="globo-reflexo"></span>
        <img class="globo-logo-img" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjNxmA6mH86GQSOc7AKewTETB-55O3iY3QTCytGXS696o25IKkQTU2yQedvgeDo17i_EEYbJoy_eM9t7yN0vpEApNXt19M9Qj8Dh-IIHEi6o3AWTuVZXRtS2rvAT9lY3hAQ4riW3ftOonmBBBTzACHzZJ1pa1EC2joR90I9kH2noEZnCrQTgJOXjVunKjw/s1600/1000123334.png" alt="Logo">
      </div>
    </div>
  </div>
  <div class="header" id="header">
    <img class="header-logo" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjNxmA6mH86GQSOc7AKewTETB-55O3iY3QTCytGXS696o25IKkQTU2yQedvgeDo17i_EEYbJoy_eM9t7yN0vpEApNXt19M9Qj8Dh-IIHEi6o3AWTuVZXRtS2rvAT9lY3hAQ4riW3ftOonmBBBTzACHzZJ1pa1EC2joR90I9kH2noEZnCrQTgJOXjVunKjw/s1600/1000123334.png" alt="Logo">
    <span class="header-txt">Portal de Conte√∫dos</span>
  </div>
  <div class="main" id="main">
    <div class="conteudos" id="conteudos"></div>
    <div id="conteudoCompleto" style="display:none;">
      <!-- Esse bloco abaixo √© apenas fallback antigo, n√£o ser√° usado no modo fullscreen -->
      <button id="btnFecharTelaCheia" title="Fechar" style="display:none"></button>
      <div style="position:relative;">
        <img id="conteudoCapa" class="conteudo-capa shine" src="" alt="Capa">
      </div>
      <div class="conteudo-titulo" id="conteudoTitulo"></div>
      <div class="conteudo-fotos" id="conteudoFotos"></div>
      <div style="display:flex;gap:8px;">
        <button class="conteudo-share-btn" onclick="compartilharPagina()">Compartilhar</button>
      </div>
      <div class="conteudo-html" id="conteudoHtml"></div>
    </div>
  </div>
  <!-- FULLSCREEN HTML AUTOM√ÅTICO -->
  <div id="fullscreenConteudo">
    <button id="btnFecharFullscreen" title="Voltar">
      <svg width="38" height="38" viewBox="0 0 38 38">
        <circle cx="19" cy="19" r="17" fill="white" opacity="0.06"/>
        <path d="M13 13L25 25M25 13L13 25" stroke="#212c48" stroke-width="2.9" stroke-linecap="round"/>
      </svg>
    </button>
    <div id="htmlFullscreen" style="min-height:100vh;max-width:100vw;"></div>
  </div>
  <!-- RODAP√â DE REDES SOCIAIS E ISLAID -->
  <footer id="rodapeCustom">
    <div id="visualRodape"></div>
  </footer>
  <script>
    // Fun√ß√£o para rodar scripts do HTML injetado
    function setHtmlWithScripts(container, html) {
      container.innerHTML = html;
      var scripts = container.querySelectorAll('script');
      scripts.forEach(oldScript => {
        var newScript = document.createElement('script');
        if (oldScript.src) newScript.src = oldScript.src;
        if (oldScript.type) newScript.type = oldScript.type;
        newScript.innerHTML = oldScript.innerHTML;
        oldScript.parentNode.replaceChild(newScript, oldScript);
      });
    }
    // ANIMA√á√ÉO DA LOGO
    window.addEventListener('DOMContentLoaded', function () {
      const logoAnimadaBg = document.getElementById('logoAnimadaBg');
      const logoAnimada = document.getElementById('logoAnimada');
      const conteudos = document.getElementById('conteudos');
      setTimeout(() => {
        logoAnimada.classList.add('to-header');
        setTimeout(() => {
          logoAnimadaBg.classList.add('hide');
          setTimeout(()=>{
            logoAnimadaBg.style.display = "none";
            conteudos.classList.add('revela');
          }, 800);
        }, 1200);
      }, 900);
    });

    // FIREBASE
    const firebaseConfig = {
      apiKey: "SUA_API_KEY_AQUI",
      authDomain: "concursosuper-29c5b.firebaseapp.com",
      projectId: "concursosuper-29c5b",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const conteudosDiv = document.getElementById('conteudos');
    const conteudoCompletoDiv = document.getElementById('conteudoCompleto');
    const fullscreenConteudoDiv = document.getElementById('fullscreenConteudo');
    const btnFecharFullscreen = document.getElementById('btnFecharFullscreen');
    const htmlFullscreenDiv = document.getElementById('htmlFullscreen');

    // Nova fun√ß√£o: abrir HTML fullscreen imersivo
    function mostrarConteudoFullscreen(id){
      db.collection("conteudos").doc(id).get().then(doc=>{
        if(!doc.exists){
          htmlFullscreenDiv.innerHTML = "<div style='color:red;text-align:center;margin:40px 0'>Conte√∫do n√£o encontrado</div>";
          document.body.classList.add("fullscreen-html");
          return;
        }
        const d = doc.data();
        let htmlPublicado = d.html||"";
        if(htmlPublicado.trim().length > 0){
          setHtmlWithScripts(htmlFullscreenDiv, htmlPublicado);
        } else {
          htmlFullscreenDiv.innerHTML = `<div style="color:#fff;text-align:center;margin:40px 0;font-size:1.2em">Nenhum conte√∫do HTML publicado!</div>`;
        }
        document.body.classList.add("fullscreen-html");
        window._paginaTitulo = d.titulo || "";
        window._paginaId = id;
      });
    }

    function mostrarConteudos(){
      db.collection("conteudos").orderBy("data","desc").onSnapshot(snapshot=>{
        conteudosDiv.innerHTML = "";
        snapshot.forEach(doc=>{
          const d = doc.data();
          let btn = document.createElement('button');
          btn.className = 'card-btn';
          btn.onclick = ()=>abrirConteudoFullscreen(doc.id);
          let capa = d.capa || (d.fotos && d.fotos[0]) || "";
          btn.innerHTML = `
            ${capa ? `<img class="card-capa" src="${capa}">` : `<div class="card-capa" style="background:#232d41"></div>`}
            <div class="card-titulo">${d.titulo||""}</div>
          `;
          conteudosDiv.appendChild(btn);
        });
      });
    }
    // Ao clicar, abre fullscreen HTML
    function abrirConteudoFullscreen(id){
      mostrarConteudoFullscreen(id);
      window.history.pushState({pagina:"conteudo", id}, "", "?id="+id);
    }
    // Bot√£o de voltar
    btnFecharFullscreen.onclick = function(){
      document.body.classList.remove("fullscreen-html");
      htmlFullscreenDiv.innerHTML = "";
      window.history.pushState({}, "", window.location.pathname);
      checarPagina();
    }

    function checarPagina(){
      const id = (new URL(location.href)).searchParams.get("id");
      if(id){
        abrirConteudoFullscreen(id);
      } else {
        document.body.classList.remove("fullscreen-html");
        htmlFullscreenDiv.innerHTML = "";
        mostrarConteudos();
      }
    }
    window.onpopstate = checarPagina;
    checarPagina();

    // ========== RODAP√â DIN√ÇMICO ==========
    function renderRodapeCliente(links=[], islaid="") {
      let html = "";
      if (links.length) {
        html += `<div style="margin-bottom:10px; display:flex;gap:18px;justify-content:center;flex-wrap:wrap;">`;
        links.forEach(link=>{
          let icone = "";
          if(link.includes("instagram")) icone = "üì∏";
          else if(link.includes("facebook")) icone = "üìò";
          else if(link.includes("wa.me")||link.includes("whatsapp")) icone = "üü¢";
          else if(link.includes("mailto")) icone = "‚úâÔ∏è";
          else if(link.includes("tel:")) icone = "üìû";
          else icone = "üîó";
          html += `<a href="${link}" target="_blank">${icone}</a>`;
        });
        html += `</div>`;
      }
      if(islaid){
        html += `<div style="margin-top:13px;text-align:center;">${islaid}</div>`;
      }
      document.getElementById("visualRodape").innerHTML = html;
    }
    firebase.firestore().collection("rodape_conteudo").doc("rodape")
      .onSnapshot(doc=>{
        if(doc.exists){
          const d = doc.data();
          renderRodapeCliente(d.links||[], d.islaid||"");
        } else {
          document.getElementById("visualRodape").innerHTML = "";
        }
      });
    // ========== /RODAP√â ==========
  </script>
</body>
</html>
