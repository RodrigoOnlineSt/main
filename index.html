<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Portal de Conteúdos</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      min-height: 100vh;
      overflow-x: hidden !important;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(120deg, #1966c4 0%, #654ea3 100%);
      background-attachment: fixed;
    }
    .header {
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 66px;
      margin-bottom: 18px;
      border-bottom-left-radius: 32px;
      border-bottom-right-radius: 32px;
      box-shadow: 0 8px 32px #0e2a4a21;
      width: 100vw;
      max-width: 100vw;
      overflow: hidden;
    }
    .header img {
      max-height: 44px;
      margin-right: 12px;
      border-radius: 7px;
    }
    .header span {
      color: #1966c4;
      font-weight: bold;
      font-size: 1.28em;
      letter-spacing: 1px;
    }
    .main {
      max-width: 100vw;
      width: 100vw;
      margin: 0 auto 30px auto;
      background: #1a2771cc;
      border-radius: 16px;
      padding: 0;
      box-shadow: 0 12px 38px #0007;
      box-sizing: border-box;
    }
    .conteudos {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      justify-content: center;
      padding: 12px;
      box-sizing: border-box;
    }
    .card-btn {
      background: #fff;
      color: #222;
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 24px #1966c477;
      margin: 0;
      padding: 0;
      cursor: pointer;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 110px;
      max-width: 140px;
      min-height: 95px;
      transition: transform .12s;
      outline: none;
      position: relative;
    }
    .card-btn:hover, .card-btn:active {
      transform: scale(1.035);
    }
    .card-capa {
      width: 100%;
      height: 80px;
      object-fit: cover;
      border-radius: 13px 13px 0 0;
      background: #d6e6fa;
      margin-bottom: 3px;
    }
    .card-titulo {
      font-weight: bold;
      font-size: 1.08em;
      color: #1966c4;
      padding: 7px 5px 6px 5px;
      text-align: center;
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    @media (max-width:700px) {
      .main { max-width: 100vw !important; }
      .card-btn { max-width: 99vw; min-width: 45vw;}
      html, body { max-width: 100vw !important; }
    }
  </style>
</head>
<body>
  <div id="portal">
    <div class="header">
      <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjNxmA6mH86GQSOc7AKewTETB-55O3iY3QTCytGXS696o25IKkQTU2yQedvgeDo17i_EEYbJoy_eM9t7yN0vpEApNXt19M9Qj8Dh-IIHEi6o3AWTuVZXRtS2rvAT9lY3hAQ4riW3ftOonmBBBTzACHzZJ1pa1EC2joR90I9kH2noEZnCrQTgJOXjVunKjw/s1600/1000123334.png" alt="Logo">
      <span>Portal de Conteúdos</span>
    </div>
    <div class="main" id="main">
      <div class="conteudos" id="conteudos"></div>
    </div>
  </div>
  <script>
    // Função que injeta o HTML publicado E EXECUTA scripts internos e externos
    function setHtmlWithScripts(container, html) {
      container.innerHTML = html;
      const scripts = container.querySelectorAll('script');
      scripts.forEach(oldScript => {
        const newScript = document.createElement('script');
        if (oldScript.src) newScript.src = oldScript.src;
        if (oldScript.type) newScript.type = oldScript.type;
        newScript.innerHTML = oldScript.innerHTML;
        oldScript.parentNode.replaceChild(newScript, oldScript);
      });
    }

    // TROQUE PELO SEU FIREBASE!
    const firebaseConfig = {
      apiKey: "SUA_API_KEY_AQUI",
      authDomain: "concursosuper-29c5b.firebaseapp.com",
      projectId: "concursosuper-29c5b",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const portalDiv = document.getElementById('portal');
    const conteudosDiv = document.getElementById('conteudos');

    function mostrarConteudos(){
      db.collection("conteudos").orderBy("data","desc").onSnapshot(snapshot=>{
        conteudosDiv.innerHTML = "";
        snapshot.forEach(doc=>{
          const d = doc.data();
          let btn = document.createElement('button');
          btn.className = 'card-btn';
          btn.onclick = ()=>window.location.search = '?id='+doc.id;
          let capa = d.capa || (d.fotos && d.fotos[0]) || "";
          btn.innerHTML = `
            ${capa ? `<img class="card-capa" src="${capa}">` : `<div class="card-capa" style="background:#d6e6fa"></div>`}
            <div class="card-titulo">${d.titulo||""}</div>
          `;
          conteudosDiv.appendChild(btn);
        });
      });
    }

    function mostrarConteudoTelaInteira(id){
      // Remove todo o portal, deixa só o HTML do conteúdo
      portalDiv.parentNode.removeChild(portalDiv);

      // Cria um container para o HTML publicado
      let htmlDiv = document.createElement("div");
      htmlDiv.id = "conteudo-html-full";
      htmlDiv.style.width = "100vw";
      htmlDiv.style.minHeight = "100vh";
      htmlDiv.style.background = "#fff"; // Ou transparente, se preferir
      htmlDiv.style.overflowX = "auto";
      document.body.appendChild(htmlDiv);

      db.collection("conteudos").doc(id).get().then(doc=>{
        if(!doc.exists){
          htmlDiv.innerHTML = "<div style='color:red;text-align:center;margin:40px 0'>Conteúdo não encontrado</div>";
          return;
        }
        let htmlPublicado = doc.data().html||"";
        if(htmlPublicado.trim().length > 0){
          setHtmlWithScripts(htmlDiv, htmlPublicado);
        } else {
          htmlDiv.innerHTML = "<div style='color:red;text-align:center;margin:40px 0'>Nenhum conteúdo HTML publicado.</div>";
        }
      });
    }

    function checarPagina(){
      const id = (new URL(location.href)).searchParams.get("id");
      if(id){
        mostrarConteudoTelaInteira(id);
      } else {
        mostrarConteudos();
      }
    }
    window.onpopstate = checarPagina;
    checarPagina();
  </script>
</body>
</html>
