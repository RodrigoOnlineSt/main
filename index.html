<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Portal do Cliente</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    /* ... (EXATAMENTE O MESMO CSS DA VERSÃO LOCAL ACIMA) ... */
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="topbar">
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjNxmA6mH86GQSOc7AKewTETB-55O3iY3QTCytGXS696o25IKkQTU2yQedvgeDo17i_EEYbJoy_eM9t7yN0vpEApNXt19M9Qj8Dh-IIHEi6o3AWTuVZXRtS2rvAT9lY3hAQ4riW3ftOonmBBBTzACHzZJ1pa1EC2joR90I9kH2noEZnCrQTgJOXjVunKjw/s1600/1000123334.png" alt="Logo">
  </div>
  <div class="content" id="conteudo"></div>
  <div class="footer" id="rodape">
    <a class="footer-btn active" href="#"><span class="icon">🏠</span>Início</a>
    <a class="footer-btn" href="#"><span class="icon">📋</span>Resultados</a>
    <a class="footer-btn" href="#"><span class="icon">🎲</span>Apostar</a>
    <a class="footer-btn whatsapp" href="#"><span class="icon">💬</span>Suporte</a>
  </div>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "SUA_API_KEY_AQUI",
      authDomain: "concursosuper-29c5b.firebaseapp.com",
      projectId: "concursosuper-29c5b",
      storageBucket: "concursosuper-29c5b.appspot.com",
      messagingSenderId: "SEU_MESSAGING_SENDER_ID",
      appId: "SEU_APP_ID",
      measurementId: "SEU_MEASUREMENT_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Mostra cards dinâmicos do Firebase
    function mostrarCards() {
      db.collection("conteudos").orderBy("ordem","asc").onSnapshot(ss=>{
        let html = `
          <div class="titulo">Modalidades</div>
          <div class="cards-grid">
            ${ss.docs.map(doc=>{
              const d = doc.data();
              return `
              <div class="card" onclick="abrirPagina('${doc.id}')">
                <img class="card-img" src="${d.img || 'https://placehold.co/280x60/1e6fff/fff?text=Modalidade'}" alt="">
                <div class="card-titulo">${d.titulo || ''}</div>
              </div>`;
            }).join('')}
          </div>
        `;
        document.getElementById('conteudo').innerHTML = html;
        document.getElementById('rodape').style.display = '';
      });
    }

    // Ao clicar, abre página HTML
    function abrirPagina(id) {
      db.collection("conteudos").doc(id).get().then(doc=>{
        if(doc.exists){
          let d = doc.data();
          if(d.html){
            document.getElementById('conteudo').innerHTML = `
              <div class="topbar" style="margin-bottom:0;">
                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjNxmA6mH86GQSOc7AKewTETB-55O3iY3QTCytGXS696o25IKkQTU2yQedvgeDo17i_EEYbJoy_eM9t7yN0vpEApNXt19M9Qj8Dh-IIHEi6o3AWTuVZXRtS2rvAT9lY3hAQ4riW3ftOonmBBBTzACHzZJ1pa1EC2joR90I9kH2noEZnCrQTgJOXjVunKjw/s1600/1000123334.png" alt="Logo">
              </div>
              <div class="pagina-html">${d.html}</div>
              <button class="btn-voltar" onclick="mostrarCards()">&larr; Voltar</button>
            `;
          } else {
            document.getElementById('conteudo').innerHTML = `<div style="color:#0e3789;text-align:center;padding:50px 0;font-size:1.2em;">Página sem conteúdo.</div>
              <div style="text-align:center;">
                <button onclick="mostrarCards()" class="btn-voltar">&larr; Voltar</button>
              </div>`;
          }
          document.getElementById('rodape').style.display = 'none';
          window.scrollTo(0,0);
        } else {
          document.getElementById('conteudo').innerHTML = `<div style="color:#fff;text-align:center;padding:32px 0;">Página não encontrada.<br><br><button onclick="mostrarCards()" class="btn-voltar">&larr; Voltar</button></div>`;
        }
      });
    }

    // Inicial
    mostrarCards();
    window.abrirPagina = abrirPagina;
  </script>
</body>
</html>
