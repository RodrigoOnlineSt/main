<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visualização em tempo real</title>
  <!-- Import Firebase (ESM) via CDN -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    // Configuração do seu Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAr-qpOVl3aooDY56W9fHHLmmIxfms1P5I",
      authDomain: "presta-9f617.firebaseapp.com",
      projectId: "presta-9f617",
      storageBucket: "presta-9f617.firebasestorage.app",
      messagingSenderId: "933441693460",
      appId: "1:933441693460:web:d1685236428060f700c401",
      measurementId: "G-G4BNHYSYM6"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.addEventListener('DOMContentLoaded', () => {
      const div = document.getElementById('texto-recebido');
      const textoRef = ref(db, 'mensagem/texto');
      onValue(textoRef, (snap) => {
        div.innerText = snap.val() || '';
      });
    });
  </script>
</head>
<body style="background:#091a1f; color:#3ff; text-align:center; padding:30px;">
  <h1>Texto Recebido</h1>
  <div id="texto-recebido" style="margin-top:40px;white-space:pre-wrap;font-size:2em;border:2px dashed #17c;padding:28px;border-radius:15px;max-width:600px;margin:auto;"></div>
</body>
</html>
