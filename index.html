<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Portal de Conteúdos</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      min-height: 100vh;
      overflow-x: hidden !important;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(120deg, #1966c4 0%, #22304C 100%);
      background-attachment: fixed;
      color: #eaf3fa;
      box-sizing: border-box;
    }
    *, *::before, *::after {
      box-sizing: border-box !important;
      max-width: 100vw !important;
    }
    img, video {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      border-radius: 8px;
      background: #fff;
    }
    .conteudo-capa {
      width: 100vw;
      max-width: 520px;
      margin: 0 auto;
      display: block;
      object-fit: cover;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 14px #1b223540;
    }
    .conteudo-fotos img,
    .conteudo-fotos video {
      max-width: 100vw !important;
      width: 100% !important;
      height: auto;
      margin-bottom: 10px;
      border-radius: 8px;
      object-fit: contain;
      background: #fff;
    }
    /* Para campos injetados que podem ter imagem */
    .conteudo-html img, .conteudo-html video {
      max-width: 98vw !important;
      width: 100% !important;
      height: auto;
      display: block;
      margin: 12px auto;
      border-radius: 8px;
    }

    /* Restante do seu CSS mantido igual... (Globo animado, header, cards etc.) */
    /* --- Seu CSS abaixo pode ser mantido, mas lembre dos @media que já fez! --- */

    /* MOBILE AJUSTES */
    @media (max-width:700px) {
      .main { max-width: 100vw; border-radius: 0; padding: 9px 2vw 30px 2vw;}
      .conteudo-capa { max-width: 99vw; }
      .header { border-radius: 0 0 22px 22px;}
      .card-btn { min-width: 46vw; max-width: 99vw; }
    }
  </style>
</head>
<body>
  <!-- ... RESTANTE DO SEU HTML IGUAL ... -->
  <!-- Coloque aqui o restante do HTML, scripts e o conteúdo original igualzinho ao seu -->
</body>
</html>
