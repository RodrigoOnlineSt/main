<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Portal de Conteúdos</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      background: linear-gradient(120deg, #1966c4 0%, #654ea3 100%);
      min-height: 100vh;
      font-family: 'Montserrat', Arial, sans-serif;
      background-attachment: fixed;
    }
    .header {
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 66px;
      margin-bottom: 18px;
      border-bottom-left-radius: 32px;
      border-bottom-right-radius: 32px;
      box-shadow: 0 8px 32px #0e2a4a21;
    }
    .header img {
      max-height: 44px;
      margin-right: 12px;
      border-radius: 7px;
    }
    .header span {
      color: #1966c4;
      font-weight: bold;
      font-size: 1.28em;
      letter-spacing: 1px;
    }
    .main {
      max-width: 540px;
      margin: 0 auto 30px auto;
      background: #1a2771cc;
      border-radius: 16px;
      padding: 20px 9px 30px 9px;
      box-shadow: 0 12px 38px #0007;
    }
    .conteudos {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      justify-content: center;
    }
    .card-btn {
      background: #fff;
      color: #222;
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 24px #1966c477;
      margin: 0;
      padding: 0;
      cursor: pointer;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 110px;
      max-width: 140px;
      min-height: 95px;
      transition: transform .12s;
      outline: none;
      position: relative;
    }
    .card-btn:hover, .card-btn:active {
      transform: scale(1.035);
    }
    .card-capa {
      width: 100%;
      height: 80px;
      object-fit: cover;
      border-radius: 13px 13px 0 0;
      background: #d6e6fa;
      margin-bottom: 3px;
    }
    .card-titulo {
      font-weight: bold;
      font-size: 1.08em;
      color: #1966c4;
      padding: 7px 5px 6px 5px;
      text-align: center;
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    /* Modal conteúdo */
    .modal-bg {
      position: fixed;
      inset: 0;
      background: #0a1729bb;
      display: none;
      z-index: 50;
      align-items: center;
      justify-content: center;
      animation: fadeInBg .2s;
    }
    .modal {
      background: #fff;
      border-radius: 16px;
      max-width: 98vw;
      width: 400px;
      max-height: 97vh;
      overflow-y: auto;
      padding: 0 0 12px 0;
      position: relative;
      box-shadow: 0 10px 40px #162a4a99;
      animation: popIn .21s;
    }
    .modal .fechar {
      position: absolute;
      right: 17px; top: 16px;
      background: none;
      border: none;
      font-size: 1.45em;
      color: #1966c4;
      cursor: pointer;
      z-index: 5;
    }
    .modal .conteudo-capa {
      width: 100%;
      border-radius: 16px 16px 0 0;
      object-fit: cover;
      max-height: 160px;
      min-height: 70px;
      background: #d6e6fa;
      display: block;
    }
    .modal-titulo {
      color: #1966c4;
      font-weight: bold;
      font-size: 1.23em;
      text-align: center;
      margin: 13px 0 5px 0;
      word-break: break-word;
    }
    .modal-html {
      color: #333;
      background: #f7f8fc;
      padding: 13px 11px;
      border-radius: 11px;
      margin: 10px 11px;
      font-size: 1.06em;
      min-height: 32px;
      word-break: break-word;
      overflow-x: auto;
    }
    .modal-fotos {
      display: flex;
      overflow-x: auto;
      gap: 11px;
      padding: 10px 7px 6px 14px;
      margin-bottom: 7px;
    }
    .modal-fotos img, .modal-fotos video {
      max-width: 80px;
      max-height: 90px;
      border-radius: 8px;
      border: 1.5px solid #1966c4;
      background: #f4f8ff;
      box-shadow: 0 2px 9px #1966c455;
      object-fit: cover;
    }
    .modal-share {
      text-align: center;
      margin: 9px 0 2px 0;
    }
    .modal-share-btn {
      background: #3ce1d8;
      color: #154d7c;
      border: none;
      border-radius: 7px;
      font-weight: bold;
      font-size: 1em;
      padding: 8px 18px;
      cursor: pointer;
      margin: 0 5px 10px 5px;
      box-shadow: 0 2px 12px #3ce1d833;
    }
    @media (max-width:700px) {
      .main { max-width: 99vw; }
      .modal { width: 97vw; }
      .modal-fotos img, .modal-fotos video { max-width: 68px; max-height: 80px; }
      .card-btn { max-width: 99vw; min-width: 45vw;}
    }
    @keyframes fadeInBg { from {opacity:0} to {opacity:1} }
    @keyframes popIn { from{transform:scale(.95);} to{transform:scale(1);} }
  </style>
</head>
<body>
  <div class="header">
    <!-- Substitua pelo link da sua logo -->
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjNxmA6mH86GQSOc7AKewTETB-55O3iY3QTCytGXS696o25IKkQTU2yQedvgeDo17i_EEYbJoy_eM9t7yN0vpEApNXt19M9Qj8Dh-IIHEi6o3AWTuVZXRtS2rvAT9lY3hAQ4riW3ftOonmBBBTzACHzZJ1pa1EC2joR90I9kH2noEZnCrQTgJOXjVunKjw/s1600/1000123334.png" alt="Logo">
    <span>Portal de Conteúdos</span>
  </div>
  <div class="main">
    <div class="conteudos" id="conteudos"></div>
  </div>
  
  <!-- Modal para visualizar conteúdo -->
  <div class="modal-bg" id="modalBg">
    <div class="modal" id="modal">
      <button class="fechar" onclick="fecharModal()">&times;</button>
      <img id="modalCapa" class="conteudo-capa" src="" alt="Capa">
      <div class="modal-titulo" id="modalTitulo"></div>
      <div class="modal-fotos" id="modalFotos"></div>
      <div class="modal-html" id="modalHtml"></div>
      <div class="modal-share">
        <button class="modal-share-btn" onclick="compartilharModal()">Compartilhar</button>
      </div>
    </div>
  </div>

  <script>
    // TROQUE PELO SEU FIREBASE!
    const firebaseConfig = {
      apiKey: "SUA_API_KEY_AQUI",
      authDomain: "concursosuper-29c5b.firebaseapp.com",
      projectId: "concursosuper-29c5b",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const conteudosDiv = document.getElementById('conteudos');

    // Função para exibir todos os conteúdos (Home)
    function mostrarConteudos(){
      db.collection("conteudos").orderBy("data","desc").onSnapshot(snapshot=>{
        conteudosDiv.innerHTML = "";
        snapshot.forEach(doc=>{
          const d = doc.data();
          // Botão tipo card
          let btn = document.createElement('button');
          btn.className = 'card-btn';
          btn.onclick = ()=>abrirModal(doc.id, d);

          // Foto de capa ou primeira foto (ou cor de fundo)
          let capa = d.capa || (d.fotos && d.fotos[0]) || "";
          btn.innerHTML = `
            ${capa ? `<img class="card-capa" src="${capa}">` : `<div class="card-capa" style="background:#d6e6fa"></div>`}
            <div class="card-titulo">${d.titulo||""}</div>
          `;
          conteudosDiv.appendChild(btn);
        });
      });
    }

    // Abrir conteúdo em modal
    function abrirModal(id, d){
      document.getElementById('modalBg').style.display = 'flex';
      history.replaceState(null, '', '/?id='+id);
      document.getElementById('modalCapa').src = d.capa || (d.fotos && d.fotos[0]) || "";
      document.getElementById('modalTitulo').textContent = d.titulo||"";
      
      // Fotos e vídeos (slide horizontal)
      let fotosHtml = "";
      (d.fotos||[]).forEach(url=>{
        fotosHtml += `<img src="${url}" loading="lazy">`;
      });
      (d.videos||[]).forEach(url=>{
        fotosHtml += `<video src="${url}" controls preload="none"></video>`;
      });
      document.getElementById('modalFotos').innerHTML = fotosHtml;

      // HTML publicado (com segurança)
      let modalHtml = d.html||"";
      if(modalHtml.trim().length > 0){
        document.getElementById('modalHtml').innerHTML = modalHtml;
        document.getElementById('modalHtml').style.display = "";
      } else {
        document.getElementById('modalHtml').style.display = "none";
      }

      // Compartilhar individual
      window._modalId = id;
      window._modalTitulo = d.titulo || "";
    }
    function fecharModal(){
      document.getElementById('modalBg').style.display = 'none';
      history.replaceState(null, '', '/');
    }
    function compartilharModal(){
      const id = window._modalId;
      const titulo = window._modalTitulo;
      const url = location.origin + "/?id=" + id;
      if(navigator.share){
        navigator.share({ title: titulo, url });
      } else {
        window.open('https://wa.me/?text='+encodeURIComponent(titulo+" - "+url));
      }
    }

    // Se acessar via link direto /?id=...
    function abrirDireto(){
      const id = (new URL(location.href)).searchParams.get("id");
      if(id){
        db.collection("conteudos").doc(id).get().then(doc=>{
          if(doc.exists){
            abrirModal(id, doc.data());
          }
        });
      }
    }

    // Iniciar
    mostrarConteudos();
    abrirDireto();
    // Ao fechar modal pelo fundo
    document.getElementById('modalBg').onclick = function(e){
      if(e.target===this) fecharModal();
    };
  </script>
</body>
</html>
