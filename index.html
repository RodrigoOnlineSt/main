<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Portal do Cliente</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --globo-azul: #1966c4;
      --globo-roxo: #654ea3;
      --globo-claro: #eaf2fc;
      --globo-card: #f9fbfe;
    }
    body {
      margin: 0;
      background: linear-gradient(120deg, var(--globo-azul) 0%, var(--globo-roxo) 100%);
      min-height: 100vh;
      font-family: 'Montserrat', Arial, sans-serif;
      background-attachment: fixed;
    }
    .header {
      background: rgba(255,255,255,0.98);
      color: var(--globo-azul);
      font-size: 2.1em;
      padding: 36px 0 18px 0;
      text-align: center;
      font-weight: bold;
      letter-spacing: 1px;
      border-bottom-left-radius: 32px;
      border-bottom-right-radius: 32px;
      box-shadow: 0 8px 32px #10172822;
      margin-bottom: 18px;
      text-shadow: 0 2px 10px #eaf2fc88;
    }
    .cards {
      max-width: 900px;
      margin: 30px auto 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 34px;
    }
    .card {
      background: var(--globo-card);
      border-radius: 22px;
      box-shadow: 0 6px 36px #1e4a8825, 0 1.5px 0 #eaf2fc55;
      padding: 22px 22px 18px 22px;
      cursor: pointer;
      transition: .16s;
      min-height: 155px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      overflow: hidden;
      border: 2px solid #fff;
    }
    .card:hover {
      box-shadow: 0 18px 58px #1966c455, 0 2px 8px #eaf2fc88;
      transform: scale(1.025);
      border: 2.5px solid var(--globo-azul);
    }
    .card-titulo {
      font-size: 1.18em;
      color: var(--globo-roxo);
      font-weight: bold;
      margin-bottom: 6px;
      text-shadow: 0 1px 8px #654ea320;
    }
    .capa-img {
      border-radius: 12px;
      max-width: 100%;
      max-height: 115px;
      margin-bottom: 8px;
      box-shadow: 0 2px 12px #9bbbe6b0;
      background: #dde8fa;
    }
    .card-data {
      color: #96b4e3;
      font-size: .94em;
      position: absolute;
      bottom: 12px;
      right: 18px;
      font-weight: 500;
    }
    .share-btn {
      position: absolute;
      top: 13px;
      right: 13px;
      background: linear-gradient(100deg, #0e3770 0%, #2c90fa 80%);
      color: #fff;
      border: none;
      border-radius: 11px;
      padding: 7px 17px;
      font-size: .99em;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 10px #1966c440;
      transition: .12s;
      letter-spacing: 0.04em;
    }
    .share-btn:hover {
      filter: brightness(1.12) contrast(1.07);
      background: linear-gradient(100deg, #2675db 0%, #5dbaff 80%);
    }
    .card-empty {
      color: #b1bfd2;
      text-align: center;
      font-size: 1.1em;
      padding: 56px 0;
      font-weight: bold;
      text-shadow: 0 2px 8px #fff9;
    }
    /* MODAL */
    .modal-bg {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: #152958e6; display: none; align-items: center; justify-content: center; z-index: 100;
      animation: fadein .4s;
    }
    @keyframes fadein { from{ opacity: 0;} to {opacity: 1;} }
    .modal {
      background: #fff; border-radius: 23px; max-width: 98vw; max-height: 98vh;
      width: 700px; padding: 40px 36px 30px 36px; box-shadow: 0 18px 64px #1843a1bb;
      color: #203650; overflow-y: auto; position: relative;
      animation: popup .23s;
      display: flex; flex-direction: column; align-items: center;
    }
    @media (max-width: 800px) {
      .modal { width: 99vw; padding: 18px 4vw;}
    }
    @keyframes popup { from { transform: scale(.8); opacity:0;} to { transform: scale(1); opacity:1;} }
    .close-btn {
      position: absolute; top: 12px; right: 18px; font-size: 2.3em;
      color: #1966c4; background: none; border: none; cursor: pointer;
      transition: .17s; z-index: 20; font-weight: bold;
    }
    .close-btn:hover { color: #654ea3;}
    .modal-titulo {
      font-weight: bold;
      font-size: 1.24em;
      margin-bottom: 14px;
      color: var(--globo-roxo);
      text-align: center;
    }
    .cabecalho-personalizado {
      background: #eaf2fc;
      padding: 18px 13px;
      font-size: 1.15em;
      text-align: center;
      border-bottom: 2.5px solid #1966c4;
      margin-bottom: 18px;
      border-radius: 16px;
      color: #2675db;
      box-shadow: 0 2px 12px #b1bfee22;
      font-weight: bold;
    }
    .galeria {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
      margin: 14px 0 25px 0;
    }
    .galeria img, .galeria video {
      border-radius: 13px;
      max-width: 185px;
      max-height: 185px;
      border: 1.5px solid #d8ecfa;
      background: #eaf2fc;
      box-shadow: 0 2px 8px #4a7ee555;
    }
    /* TELA CHEIA HTML */
    .fullscreen-bg {
      position:fixed; top:0; left:0; width:100vw; height:100vh; background:#101728ee; display:none; z-index:1000;
      justify-content:center; align-items:center;
    }
    .fullscreen-iframe {
      width:100vw; height:100vh; border:none; background:#fff; display:block;
    }
    .fs-close-btn {
      position:absolute; top:18px; right:24px; font-size:2.9em; color:#fff; background:#1966c4cc; border:none; border-radius:22px;
      z-index:1100; cursor:pointer; padding:0 16px 2px 16px; font-weight:bold; transition:.18s;
      box-shadow: 0 2px 12px #222c;
    }
    .fs-close-btn:hover { color:#dbe6ff; background:#001a57;}
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="header">
    Loterias A Sorte — Portal do Cliente
  </div>
  <div class="cards" id="cards"></div>
  <!-- Modal para imagens/vídeos -->
  <div class="modal-bg" id="modalBg" onclick="fecharModal(event)">
    <div class="modal" id="modal">
      <button class="close-btn" onclick="fecharModal(event)">&times;</button>
      <div id="cabecalhoModal"></div>
      <div class="modal-titulo" id="modalTitulo"></div>
      <div class="galeria" id="modalGaleria"></div>
    </div>
  </div>
  <!-- TELA CHEIA HTML -->
  <div class="fullscreen-bg" id="fullscreenBg">
    <button class="fs-close-btn" onclick="fecharFullHtml()">&times;</button>
    <iframe id="fullHtmlIframe" class="fullscreen-iframe"></iframe>
  </div>
  <script>
    // Troque pela sua URL de logomarca padrão!
    const LOGO_PADRAO = "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjNxmA6mH86GQSOc7AKewTETB-55O3iY3QTCytGXS696o25IKkQTU2yQedvgeDo17i_EEYbJoy_eM9t7yN0vpEApNXt19M9Qj8Dh-IIHEi6o3AWTuVZXRtS2rvAT9lY3hAQ4riW3ftOonmBBBTzACHzZJ1pa1EC2joR90I9kH2noEZnCrQTgJOXjVunKjw/s1600/1000123334.png";

    // Config concursosuper-29c5b
    const firebaseConfig = {
      apiKey: "SUA_API_KEY_AQUI",
      authDomain: "concursosuper-29c5b.firebaseapp.com",
      projectId: "concursosuper-29c5b",
      storageBucket: "concursosuper-29c5b.appspot.com",
      messagingSenderId: "SEU_MESSAGING_SENDER_ID",
      appId: "SEU_APP_ID",
      measurementId: "SEU_MEASUREMENT_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Util para pegar querystring (id do conteúdo)
    function getQueryParam(k){
      let p = new URLSearchParams(window.location.search);
      return p.get(k);
    }

    // Carrega individual, se acessar por ?id=
    let carregouUnico = false;
    const idQuery = getQueryParam('id');
    if(idQuery){
      db.collection("conteudos").doc(idQuery).get().then(doc=>{
        if(doc.exists){
          const d = doc.data();
          document.title = d.titulo || "Página";
          abrirCard(d, idQuery, true);
        } else {
          document.getElementById('cards').innerHTML = "<div class='card-empty'>Conteúdo não encontrado.</div>";
        }
      });
      carregouUnico = true;
    }

    // Carregar todos os conteúdos (se não for por id)
    if(!carregouUnico){
      db.collection("conteudos").orderBy("data","desc").onSnapshot(snapshot=>{
        const cards = document.getElementById('cards');
        cards.innerHTML = "";
        if(snapshot.empty){
          cards.innerHTML = `<div class="card-empty">Nenhum conteúdo publicado ainda.</div>`;
          return;
        }
        snapshot.forEach(doc=>{
          const d = doc.data();
          const data = d.data ? new Date(d.data.seconds*1000).toLocaleDateString() : '';
          const card = document.createElement('div');
          card.className = 'card';
          // Adiciona foto de capa ou logomarca se não tiver capa
          let capa = d.capa ? `<img src="${d.capa}" class="capa-img">` : `<img src="${LOGO_PADRAO}" class="capa-img">`;
          card.innerHTML = `
            ${capa}
            <div class="card-titulo">${d.titulo||''}</div>
            <div class="card-data">${data}</div>
            <button class="share-btn" onclick="event.stopPropagation(); compartilhar('${doc.id}','${encodeURIComponent(d.titulo||'Conteúdo')}');">Compartilhar</button>
          `;
          card.onclick = ()=>abrirCard(d, doc.id, false);
          cards.appendChild(card);
        });
      });
    }

    // Compartilhar conteúdo (WhatsApp, copiar, etc)
    window.compartilhar = function(id, titulo){
      const url = window.location.origin + window.location.pathname + "?id=" + id;
      if(navigator.share){
        navigator.share({title: decodeURIComponent(titulo), url: url});
      } else {
        const wpp = `https://wa.me/?text=${decodeURIComponent(titulo)}%20${encodeURIComponent(url)}`;
        if(confirm("Deseja compartilhar pelo WhatsApp?")) window.open(wpp);
        else {
          prompt("Link dessa página (copie):", url);
        }
      }
    }

    // Abrir conteúdo (modal ou tela cheia)
    function abrirCard(d, id, fullForce){
      // Se for HTML, abre em tela cheia
      if(d.html && d.html.trim()){
        abrirFullHtml(d.html, d.titulo||'', id, d.cabecalho||'');
      } else {
        // Modal galeria para fotos/vídeos
        document.getElementById('modalTitulo').textContent = d.titulo || '';
        // Cabeçalho personalizado, só se existir
        document.getElementById('cabecalhoModal').innerHTML = d.cabecalho ? `<div class="cabecalho-personalizado">${d.cabecalho}</div>` : '';
        const galeria = document.getElementById('modalGaleria');
        galeria.innerHTML = "";
        if(d.capa) galeria.innerHTML += `<img src="${d.capa}" loading="lazy" style="max-width:220px;max-height:110px;margin-bottom:12px;">`;
        if(d.fotos && d.fotos.length)
          galeria.innerHTML += d.fotos.map(url=>`<img src="${url}" loading="lazy">`).join('');
        if(d.videos && d.videos.length)
          galeria.innerHTML += d.videos.map(url=>`<video src="${url}" controls></video>`).join('');
        document.getElementById('modalBg').style.display = "flex";
      }
    }

    // Tela cheia para HTML, exibe cabeçalho se existir
    function abrirFullHtml(html, titulo, id, cabecalho){
      document.body.style.overflow = 'hidden';
      document.getElementById('fullscreenBg').style.display = 'flex';
      document.title = titulo;
      const fullHtml = `
        <!DOCTYPE html>
        <html lang="pt-BR"><head>
        <meta charset="UTF-8"><title>${titulo||'Página'}</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <style>
          body{margin:0;padding:0;box-sizing:border-box;font-family:sans-serif;}
          .cabecalho-personalizado{background:#eaf2fc;padding:18px;font-size:1.2em;text-align:center;border-bottom:2px solid #1966c4;margin-bottom:18px;color:#2675db;font-weight:bold;border-radius: 0 0 13px 13px;}
        </style>
        </head><body>
        ${cabecalho ? `<div class="cabecalho-personalizado">${cabecalho}</div>` : ''}
        ${html}
        </body></html>`;
      document.getElementById('fullHtmlIframe').srcdoc = fullHtml;
      if(id) history.replaceState({}, "", "?id=" + id);
    }
    function fecharFullHtml(){
      document.getElementById('fullscreenBg').style.display = "none";
      document.getElementById('fullHtmlIframe').srcdoc = "";
      document.body.style.overflow = '';
      document.title = "Portal do Cliente";
      if(getQueryParam('id')) window.location.href = window.location.pathname;
    }
    // Fechar modal (galeria imagens/vídeos)
    function fecharModal(e){
      if(e.target.className.includes('modal-bg')||e.target.className==='close-btn')
        document.getElementById('modalBg').style.display = "none";
    }
  </script>
</body>
</html>
