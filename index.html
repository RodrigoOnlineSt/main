    }
    .header {
      width: 100%;
      background: rgba(0,0,0,0.6);
      padding: 24px 0 12px 0;
      text-align: center;
    }
    .header img {
      max-height: 66px;
      width: auto;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 3px 16px #0008;
    }
    .menu-blocos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 22px;
      margin: 24px 8px 10px 8px;
    }
    .bloco-menu {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 18px #2225, 0 1.5px 0 #eaf2fc55;
      padding: 12px 12px 8px 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 120px;
      width: 132px;
      transition: .15s;
      cursor: pointer;
      position: relative;
    }
    .bloco-menu img {
      border-radius: 11px;
      width: 72px; height: 72px; object-fit: cover;
      margin-bottom: 8px;
      box-shadow: 0 2px 8px #9bbbe6a0;
      background: #dde8fa;
    }
    .bloco-menu span {
      color: #282e40;
      font-weight: bold;
      text-align: center;
      font-size: 1.07em;
      letter-spacing: 0.01em;
      margin-bottom: 2px;
    }
    .bloco-menu:hover {
      box-shadow: 0 12px 36px #1966c444, 0 2px 8px #eaf2fc77;
      transform: scale(1.035);
      border: 2.5px solid #1966c4;
    }
    .linhas-apostas {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      margin: 20px 0 10px 0;
      flex-wrap: wrap;
    }
    .aposta-btn {
      font-size: 2em;
      font-weight: 900;
      padding: 3px 20px;
      border-radius: 9px;
      border: none;
      background: none;
      margin: 0 2px;
      text-shadow: 2px 3px 0 #0007, 0 1px 12px #fff6;
      cursor: pointer;
      outline: none;
      transition: .16s;
      color: #fff;
    }
    .super5 { color: #ff1111; }
    .super6 { color: #1da532; }
    .lotinha { color: #ffea00; background: #111; }
    .lotinha2 { color: #13c03b; font-weight: 900; }
    .zap-ico {
      font-size: 2.4em;
      color: #13dc44;
      background: #fff;
      border-radius: 50%;
      padding: 4px 10px;
      box-shadow: 0 3px 12px #13dc4488;
      margin-left: 7px;
      vertical-align: middle;
      transition: .12s;
      border: none;
    }
    .zap-ico:active { background: #dffbe2; }
    .destaque-banner {
      width: 97vw; max-width: 440px;
      margin: 18px auto 0 auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 16px #0005;
      background: #fff;
      display: block;
    }
    @media (max-width: 650px) {
      .menu-blocos { gap: 12px; }
      .bloco-menu { width: 43vw; min-width: 105px; max-width: 180px;}
      .header img { max-width: 95vw; }
    }
    @media (max-width: 520px) {
      .header { padding: 18px 0 9px 0;}
      .menu-blocos { gap: 6px;}
      .bloco-menu { width: 46vw; min-width: 97px;}
      .aposta-btn { font-size: 1.17em; padding: 2px 7px;}
      .destaque-banner { max-width: 99vw; }
    }
