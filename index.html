<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Portal de Conteúdos</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --azul1: #1966c4;
      --azul2: #22304C;
      --card-bg: #212f4c;
      --sombra: 0 8px 32px #0e2a4a40;
      --grad: linear-gradient(120deg, var(--azul1) 0%, var(--azul2) 100%);
      --txt-azul: #7dc6ff;
      --white: #fff;
      --glow: 0 0 28px #37a0f7cc;
      --shine: 0 0 60px #22c6fd44, 0 0 0 #fff0;
    }
    html, body {
      margin: 0; padding: 0;
      min-height: 100vh;
      font-family: 'Montserrat', Arial, sans-serif;
      background: var(--grad);
      background-attachment: fixed;
      color: #eaf3fa;
      overflow-x: hidden !important;
      width: 100vw;
      box-sizing: border-box;
    }
    *, *::before, *::after { box-sizing: border-box; max-width: 100vw; }
    .logo-animada-bg {
      position: fixed; inset: 0; z-index: 99;
      background: linear-gradient(120deg, #1966c4 0%, #22304C 100%);
      display: flex; justify-content: center; align-items: center; flex-direction: column;
      transition: opacity 0.7s cubic-bezier(.67,0,.37,1.01);
    }
    .logo-animada-globo3d {
      width: 164px; height: 164px;
      border-radius: 50%;
      background: radial-gradient(ellipse at 58% 30%, #fff6 37%, #3792d866 65%, #1966c4bb 90%, #1a2136 100%);
      box-shadow: 0 0 48px #49eaff44, 0 0 0 #fff0;
      display: flex; justify-content: center; align-items: center;
      position: relative; overflow: visible;
      will-change: box-shadow, background;
      animation: brilhoGlobo3D 1.15s linear infinite alternate;
      transition: box-shadow .8s, background .8s;
      filter: drop-shadow(0 0 24px #37a0f7cc);
    }
    @keyframes brilhoGlobo3D {
      0% { box-shadow: 0 0 38px #2d86b988, 0 0 0 #fff0;}
      100% { box-shadow: 0 0 68px #fff, 0 0 44px #3374a199;}
    }
    .globo-reflexo {
      position: absolute;
      top: 21px; left: 38px;
      width: 62px; height: 38px;
      background: radial-gradient(ellipse at 48% 43%, #fff8 67%, #fff0 100%);
      border-radius: 80% 100% 70% 120%;
      opacity: 0.67;
      pointer-events: none;
      z-index: 4;
      filter: blur(1.1px);
      mix-blend-mode: lighten;
      animation: reflexoGlobo 2.2s infinite alternate;
    }
    @keyframes reflexoGlobo {
      from { transform: rotate(-8deg) scale(1);}
      to   { transform: rotate(10deg) scale(1.09);}
    }
    .globo-logo-img {
      width: 118px; height: 118px;
      border-radius: 50%;
      object-fit: contain;
      background: #fff;
      position: relative;
      z-index: 3;
      margin: 0 auto;
      filter: drop-shadow(0 0 12px #b4e9fe);
      animation: logoPulse 1.7s infinite alternate;
      transition: width .6s, height .6s, border-radius .6s;
    }
    @keyframes logoPulse {
      0% { filter: drop-shadow(0 0 12px #b4e9fe);}
      100% { filter: drop-shadow(0 0 22px #b4e9fe);}
    }
    .logo-animada-bg.hide { opacity: 0; pointer-events: none; }
    .logo-slide-topo {
      position: fixed;
      left: 50%; top: 50%;
      transform: translate(-50%,-50%);
      z-index: 110;
      width: 164px; height: 164px;
      transition:
        top 1.2s cubic-bezier(.65,0,.37,1.01),
        left 1.2s cubic-bezier(.65,0,.37,1.01),
        width 0.6s 1.05s cubic-bezier(.65,0,.37,1.01),
        height 0.6s 1.05s cubic-bezier(.65,0,.37,1.01),
        border-radius 0.6s 1.1s cubic-bezier(.65,0,.37,1.01),
        box-shadow 1.1s cubic-bezier(.67,0,.37,1.01);
      will-change: top, left, width, height, border-radius;
      background: transparent;
      display: flex; justify-content: center; align-items: center;
    }
    .logo-slide-topo.to-header {
      top: 33px; left: 50%;
      width: 92px; height: 62px;
      border-radius: 15px;
      transform: translate(-50%, -50%) scale(1);
      box-shadow: 0 2px 14px #006cf567, 0 0 0 #fff0;
      background: #181c24;
    }
    .logo-slide-topo.to-header .logo-animada-globo3d {
      width: 92px; height: 62px;
      border-radius: 15px;
      box-shadow: 0 2px 8px #49cfff44, 0 0 0 #fff0;
      background: #232d41;
      animation: none; filter: none;
      transition: width .6s, height .6s, border-radius .6s, box-shadow .7s;
    }
    .logo-slide-topo.to-header .globo-reflexo { display: none; }
    .logo-slide-topo.to-header .globo-logo-img {
      width: 87px; height: 54px;
      border-radius: 13px;
      filter: none;
      background: #fff;
      animation: none;
      transition: width .6s, height .6s, border-radius .6s;
    }
    @media (max-width:700px) {
      .logo-slide-topo, .logo-animada-bg { width: 100vw; }
      .logo-slide-topo.to-header { width: 62vw; height: 36vw; max-width:92px; max-height:62px;}
      .logo-slide-topo.to-header .logo-animada-globo3d { width: 62vw; height: 36vw; max-width:92px; max-height:62px;}
      .logo-slide-topo.to-header .globo-logo-img { width: 55vw; height:30vw; max-width:87px; max-height:54px;}
    }
    .main {
      max-width: 540px; margin: 0 auto 30px auto;
      background: #1b2235ee;
      border-radius: 16px;
      padding: 20px 9px 30px 9px;
      box-shadow: 0 12px 38px #000c;
      width: 100%;
      box-sizing: border-box;
    }
    .conteudos {
      display: flex; flex-wrap: wrap; gap: 18px; justify-content: center;
      opacity: 0; transform: scale(0.97); pointer-events: none;
      transition: opacity .7s, transform .7s;
      width: 100%;
      margin: 0 auto;
      box-sizing: border-box;
    }
    .conteudos.revela {
      opacity: 1; transform: scale(1);
      animation: zoomList .9s cubic-bezier(.52,0,.41,1.09);
      pointer-events: all;
    }
    @keyframes zoomList {
      from { opacity: 0; transform: scale(0.97);}
      80%  { opacity: 1; transform: scale(1.07);}
      to   { opacity: 1; transform: scale(1);}
    }
    .card-btn {
      background: var(--card-bg);
      color: #eaf3fa;
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 24px #141b2877, 0 1px 5px #22304c38 inset;
      cursor: pointer;
      display: flex; flex-direction: column; align-items: center;
      min-width: 110px; max-width: 140px; min-height: 95px;
      transition: transform .12s, box-shadow .19s;
      position: relative;
      overflow: hidden;
      width: 44vw;
      max-width: 99vw;
    }
    .card-btn:after {
      content: "";
      position: absolute; left: 50%; top: 50%;
      width: 0; height: 0;
      background: radial-gradient(circle, #63e7ff55 40%, #00c0ff00 70%);
      border-radius: 50%;
      opacity: 0;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: width .36s, height .36s, opacity .28s;
    }
    .card-btn:active:after {
      width: 180px; height: 180px;
      opacity: .24;
      transition: 0s;
    }
    .card-btn:hover, .card-btn:focus {
      transform: scale(1.04);
      box-shadow: 0 8px 38px #3fbcffb6, 0 3px 15px #22304c42 inset;
    }
    .card-capa { width: 100%; height: 80px; object-fit: cover; border-radius: 13px 13px 0 0; background: #2e345c; margin-bottom: 3px; max-width: 100vw;}
    .card-titulo { font-weight: bold; font-size: 1.09em; color: var(--txt-azul); padding: 8px 5px 6px 5px; text-align: center; width: 100%; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;}
  </style>
</head>
<body>
  <!-- ANIMAÇÃO LOGO 3D SLIDE -->
  <div class="logo-animada-bg" id="logoAnimadaBg">
    <div class="logo-slide-topo" id="logoAnimada">
      <div class="logo-animada-globo3d">
        <span class="globo-reflexo"></span>
        <img class="globo-logo-img" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjNxmA6mH86GQSOc7AKewTETB-55O3iY3QTCytGXS696o25IKkQTU2yQedvgeDo17i_EEYbJoy_eM9t7yN0vpEApNXt19M9Qj8Dh-IIHEi6o3AWTuVZXRtS2rvAT9lY3hAQ4riW3ftOonmBBBTzACHzZJ1pa1EC2joR90I9kH2noEZnCrQTgJOXjVunKjw/s1600/1000123334.png" alt="Logo">
      </div>
    </div>
  </div>
  <!-- PRINCIPAL -->
  <div class="main" id="main">
    <div class="conteudos" id="conteudos"></div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script>
    // FIREBASE (adicione suas credenciais)
    const firebaseConfig = {
      apiKey: "SUA_API_KEY_AQUI",
      authDomain: "concursosuper-29c5b.firebaseapp.com",
      projectId: "concursosuper-29c5b",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const conteudosDiv = document.getElementById('conteudos');
    const logoAnimadaBg = document.getElementById('logoAnimadaBg');
    const logoAnimada = document.getElementById('logoAnimada');

    // Animação: Logo globo 3D sobe pro topo e some
    window.addEventListener('DOMContentLoaded', function () {
      setTimeout(() => {
        logoAnimada.classList.add('to-header');
        setTimeout(() => {
          logoAnimadaBg.classList.add('hide');
          setTimeout(()=>{
            logoAnimadaBg.style.display = "none";
          }, 800);
        }, 1200);
      }, 900);

      setTimeout(() => {
        conteudosDiv.classList.add('revela');
      }, 1500);
    });

    function mostrarConteudos(){
      db.collection("conteudos").orderBy("data","desc").onSnapshot(snapshot=>{
        conteudosDiv.innerHTML = "";
        snapshot.forEach(doc=>{
          const d = doc.data();
          let btn = document.createElement('button');
          btn.className = 'card-btn';
          btn.onclick = ()=>window.location.search = '?id='+doc.id;
          let capa = d.capa || (d.fotos && d.fotos[0]) || "";
          btn.innerHTML = `
            ${capa ? `<img class="card-capa" src="${capa}">` : `<div class="card-capa" style="background:#2e345c"></div>`}
            <div class="card-titulo">${d.titulo||""}</div>
          `;
          conteudosDiv.appendChild(btn);
        });
      });
    }

    function mostrarConteudo(id){
      db.collection("conteudos").doc(id).get().then(doc=>{
        if(!doc.exists){
          document.body.innerHTML = "<div style='color:red;text-align:center;margin:40px 0'>Conteúdo não encontrado</div>";
          return;
        }
        const d = doc.data();
        let htmlPublicado = d.html||"";
        // Substitui todo o conteúdo da página pelo HTML de terceiros
        document.open();
        document.write(htmlPublicado);
        document.close();
      });
    }

    function checarPagina(){
      const id = (new URL(location.href)).searchParams.get("id");
      if(id){
        mostrarConteudo(id);
      } else {
        mostrarConteudos();
      }
    }
    window.onpopstate = checarPagina;
    checarPagina();
  </script>
</body>
</html>
