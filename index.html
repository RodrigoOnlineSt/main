<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Portal de Conteúdos</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; min-height: 100vh;
      overflow-x: hidden !important;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(120deg, #1966c4 0%, #22304C 100%);
      background-attachment: fixed;
      color: #eaf3fa;
      box-sizing: border-box;
    }
    * { box-sizing: inherit; }

    .logo-animada-bg {
      position: fixed; inset: 0; z-index: 99;
      background: linear-gradient(120deg, #1966c4 0%, #22304C 100%);
      display: flex; justify-content: center; align-items: center; flex-direction: column;
      transition: opacity 0.7s cubic-bezier(.67,0,.37,1.01);
      width: 100vw; height: 100vh;
      overflow-x: hidden;
    }
    .logo-animada-globo3d {
      width: 164px; height: 164px;
      border-radius: 50%;
      background: radial-gradient(ellipse at 58% 30%, #fff6 37%, #3792d866 65%, #1966c4bb 90%, #1a2136 100%);
      box-shadow: 0 0 48px #49eaff44, 0 0 0 #fff0;
      display: flex; justify-content: center; align-items: center;
      position: relative; overflow: visible;
      will-change: box-shadow, background;
      animation: brilhoGlobo3D 1.15s linear infinite alternate;
      transition: box-shadow .8s, background .8s;
      filter: drop-shadow(0 0 24px #37a0f7cc);
    }
    @keyframes brilhoGlobo3D {
      0% { box-shadow: 0 0 38px #2d86b988, 0 0 0 #fff0;}
      100% { box-shadow: 0 0 68px #fff, 0 0 44px #3374a199;}
    }
    .globo-reflexo {
      position: absolute;
      top: 21px; left: 38px;
      width: 62px; height: 38px;
      background: radial-gradient(ellipse at 48% 43%, #fff8 67%, #fff0 100%);
      border-radius: 80% 100% 70% 120%;
      opacity: 0.67;
      pointer-events: none;
      z-index: 4;
      filter: blur(1.1px);
      mix-blend-mode: lighten;
      animation: reflexoGlobo 2.2s infinite alternate;
    }
    @keyframes reflexoGlobo {
      from { transform: rotate(-8deg) scale(1);}
      to   { transform: rotate(10deg) scale(1.09);}
    }
    .globo-logo-img {
      width: 118px; height: 118px;
      border-radius: 50%;
      object-fit: contain;
      background: #fff;
      position: relative;
      z-index: 3;
      margin: 0 auto;
      filter: drop-shadow(0 0 12px #b4e9fe);
      animation: logoPulse 1.7s infinite alternate;
      transition: width .6s, height .6s, border-radius .6s;
    }
    @keyframes logoPulse {
      0% { filter: drop-shadow(0 0 12px #b4e9fe);}
      100% { filter: drop-shadow(0 0 22px #b4e9fe);}
    }
    .logo-animada-bg.hide { opacity: 0; pointer-events: none; }
    .logo-slide-topo {
      position: fixed;
      left: 50%; top: 50%;
      transform: translate(-50%,-50%);
      z-index: 110;
      width: 164px; height: 164px;
      transition:
        top 1.2s cubic-bezier(.65,0,.37,1.01),
        left 1.2s cubic-bezier(.65,0,.37,1.01),
        width 0.6s 1.05s cubic-bezier(.65,0,.37,1.01),
        height 0.6s 1.05s cubic-bezier(.65,0,.37,1.01),
        border-radius 0.6s 1.1s cubic-bezier(.65,0,.37,1.01),
        box-shadow 1.1s cubic-bezier(.67,0,.37,1.01);
      will-change: top, left, width, height, border-radius;
      background: transparent;
      display: flex; justify-content: center; align-items: center;
    }
    .logo-slide-topo.to-header {
      top: 33px; left: 50%;
      width: 92px; height: 62px;
      border-radius: 15px;
      transform: translate(-50%, -50%) scale(1);
      box-shadow: 0 2px 14px #006cf567, 0 0 0 #fff0;
      background: #181c24;
    }
    .logo-slide-topo.to-header .logo-animada-globo3d {
      width: 92px; height: 62px;
      border-radius: 15px;
      box-shadow: 0 2px 8px #49cfff44, 0 0 0 #fff0;
      background: #232d41;
      animation: none; filter: none;
      transition: width .6s, height .6s, border-radius .6s, box-shadow .7s;
    }
    .logo-slide-topo.to-header .globo-reflexo { display: none; }
    .logo-slide-topo.to-header .globo-logo-img {
      width: 87px; height: 54px;
      border-radius: 13px;
      filter: none;
      background: #fff;
      animation: none;
      transition: width .6s, height .6s, border-radius .6s;
    }
    .header {
      background: #222C3A;
      display: flex; justify-content: center; align-items: center;
      height: 82px; margin-bottom: 18px;
      border-bottom-left-radius: 32px;
      border-bottom-right-radius: 32px;
      box-shadow: 0 8px 32px #0e2a4a40;
      position: relative; z-index: 3; overflow: visible;
      width: 100vw;
      max-width: 100vw;
    }
    .header .header-logo {
      height: 62px; width: 92px;
      border-radius: 15px; margin: 0 auto; display: block;
      box-shadow: 0 2px 10px #192a4c55;
      background: #1d222f;
      object-fit: contain;
      max-width: 100vw;
    }
    .header .header-txt { display: none; }

    .main {
      width: 100vw;
      max-width: 540px;
      margin: 0 auto 30px auto;
      background: #1b2235ee;
      border-radius: 16px;
      padding: 20px 0 30px 0;
      box-shadow: 0 12px 38px #000c;
      overflow-x: hidden;
    }

    .conteudos, .conteudo-html, .conteudo-fotos {
      max-width: 100vw !important;
      overflow-x: auto;
    }
    .conteudo-capa {
      display: block;
      max-width: 100vw !important;
      width: 100% !important;
      height: auto !important;
      border-radius: 13px;
      margin: 0 auto 15px auto;
      box-shadow: 0 4px 18px #22304c15;
      background: #fff !important;
    }
    .conteudo-fotos img, .conteudo-fotos video {
      max-width: 96vw !important;
      width: 100% !important;
      height: auto !important;
      border-radius: 8px;
      display: block;
      margin: 12px auto;
      background: #fff !important;
    }
    .card-capa {
      width: 100%;
      max-width: 100vw;
      height: auto;
      object-fit: cover;
      border-radius: 13px 13px 0 0;
      background: #2e345c;
      margin-bottom: 3px;
      display: block;
    }
    .card-btn {
      background: linear-gradient(120deg, #232d41 70%, #172236 100%);
      color: #eaf3fa;
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 24px #141b2877, 0 1px 5px #22304c38 inset;
      cursor: pointer;
      display: flex; flex-direction: column; align-items: center;
      min-width: 110px; max-width: 140px; min-height: 95px;
      transition: transform .14s, box-shadow .19s;
      position: relative;
    }
    .card-btn:hover, .card-btn:active {
      transform: scale(1.05);
      box-shadow: 0 8px 40px #37a0f7aa, 0 3px 15px #22304c42 inset;
    }
    .card-titulo { font-weight: bold; font-size: 1.08em; color: #7dc6ff; padding: 7px 5px 6px 5px; text-align: center; width: 100%; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;}

    /* FULLSCREEN overlay etc */
    .fullscreen-active #conteudoCompleto,
    .fullscreen-active .conteudo-html { animation: fadein 0.24s; }
    @keyframes fadein { from { opacity: 0;} to { opacity: 1;} }
    .fullscreen-active #header,
    .fullscreen-active .conteudo-titulo,
    .fullscreen-active .conteudo-share {
      display: none !important;
    }
    .fullscreen-active #conteudoCompleto.full-overlay-bg {
      background: transparent !important;
      transition: background 0.22s;
    }
    #btnFecharTelaCheia {
      display: none;
      position: fixed;
      top: 16px; right: 16px;
      z-index: 100000;
      background: rgba(30,40,60,0.11);
      border: none;
      min-width: 52px; min-height: 52px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 16px #233c56;
      opacity: 0.88;
      padding: 0;
      transition: background 0.2s, color 0.12s, opacity 0.12s, box-shadow 0.14s;
      outline: none;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(2px);
    }
    #btnFecharTelaCheia svg { width: 32px; height: 32px; }
    #btnFecharTelaCheia:hover, #btnFecharTelaCheia:focus {
      background: rgba(40,120,255,0.13);
      opacity: 1;
      box-shadow: 0 0 8px #85c4ff;
    }
    .fullscreen-active #btnFecharTelaCheia { display: flex; }

    @media (max-width:700px) {
      .main { max-width: 100vw; }
      .conteudo-html { font-size: 1em; }
      .card-btn { max-width: 99vw; min-width: 45vw;}
      .logo-slide-topo, .logo-animada-bg { width: 100vw; }
      .header .header-logo { width: 60vw; max-width: 100px; height:32vw; max-height:56px;}
      .logo-slide-topo.to-header { width: 62vw; height: 36vw; max-width:92px; max-height:62px;}
      .logo-slide-topo.to-header .logo-animada-globo3d { width: 62vw; height: 36vw; max-width:92px; max-height:62px;}
      .logo-slide-topo.to-header .globo-logo-img { width: 55vw; height:30vw; max-width:87px; max-height:54px;}
      .conteudo-capa { max-width: 98vw !important; }
      .conteudo-fotos img, .conteudo-fotos video { max-width: 96vw !important;}
    }
  </style>
</head>
<body>
  <!-- ANIMAÇÃO DE GLOBO/BINGO 3D -->
  <div class="logo-animada-bg" id="logoAnimadaBg">
    <div class="logo-slide-topo" id="logoAnimada">
      <div class="logo-animada-globo3d">
        <span class="globo-reflexo"></span>
        <img class="globo-logo-img" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjNxmA6mH86GQSOc7AKewTETB-55O3iY3QTCytGXS696o25IKkQTU2yQedvgeDo17i_EEYbJoy_eM9t7yN0vpEApNXt19M9Qj8Dh-IIHEi6o3AWTuVZXRtS2rvAT9lY3hAQ4riW3ftOonmBBBTzACHzZJ1pa1EC2joR90I9kH2noEZnCrQTgJOXjVunKjw/s1600/1000123334.png" alt="Logo">
      </div>
    </div>
  </div>
  <div class="header" id="header">
    <img class="header-logo" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjNxmA6mH86GQSOc7AKewTETB-55O3iY3QTCytGXS696o25IKkQTU2yQedvgeDo17i_EEYbJoy_eM9t7yN0vpEApNXt19M9Qj8Dh-IIHEi6o3AWTuVZXRtS2rvAT9lY3hAQ4riW3ftOonmBBBTzACHzZJ1pa1EC2joR90I9kH2noEZnCrQTgJOXjVunKjw/s1600/1000123334.png" alt="Logo">
    <span class="header-txt">Portal de Conteúdos</span>
  </div>
  <div class="main" id="main">
    <div class="conteudos" id="conteudos"></div>
    <div id="conteudoCompleto" style="display:none;">
      <button id="btnFecharTelaCheia" title="Fechar">
        <svg viewBox="0 0 38 38">
          <circle cx="19" cy="19" r="17" fill="white" opacity="0.04"/>
          <path d="M13 13L25 25M25 13L13 25" stroke="#7dc6ff" stroke-width="2.7" stroke-linecap="round"/>
        </svg>
      </button>
      <div style="position:relative;">
        <img id="conteudoCapa" class="conteudo-capa shine" src="" alt="Capa">
      </div>
      <div class="conteudo-titulo" id="conteudoTitulo"></div>
      <div class="conteudo-fotos" id="conteudoFotos"></div>
      <div style="display:flex;gap:8px;">
        <button class="conteudo-share-btn" onclick="compartilharPagina()">Compartilhar</button>
      </div>
      <div class="conteudo-html" id="conteudoHtml"></div>
    </div>
  </div>
  <script>
    // Função para rodar scripts do HTML injetado
    function setHtmlWithScripts(container, html) {
      container.innerHTML = html;
      var scripts = container.querySelectorAll('script');
      scripts.forEach(oldScript => {
        var newScript = document.createElement('script');
        if (oldScript.src) newScript.src = oldScript.src;
        if (oldScript.type) newScript.type = oldScript.type;
        newScript.innerHTML = oldScript.innerHTML;
        oldScript.parentNode.replaceChild(newScript, oldScript);
      });
    }
    // ANIMAÇÃO DA LOGO
    window.addEventListener('DOMContentLoaded', function () {
      const logoAnimadaBg = document.getElementById('logoAnimadaBg');
      const logoAnimada = document.getElementById('logoAnimada');
      const conteudos = document.getElementById('conteudos');
      setTimeout(() => {
        logoAnimada.classList.add('to-header');
        setTimeout(() => {
          logoAnimadaBg.classList.add('hide');
          setTimeout(()=>{
            logoAnimadaBg.style.display = "none";
            conteudos.classList.add('revela');
          }, 800);
        }, 1200);
      }, 900);
    });
    // FIREBASE (adicione suas credenciais)
    const firebaseConfig = {
      apiKey: "SUA_API_KEY_AQUI",
      authDomain: "concursosuper-29c5b.firebaseapp.com",
      projectId: "concursosuper-29c5b",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const conteudosDiv = document.getElementById('conteudos');
    const conteudoCompletoDiv = document.getElementById('conteudoCompleto');
    const btnFecharTelaCheia = document.getElementById('btnFecharTelaCheia');

    function mostrarConteudos(){
      db.collection("conteudos").orderBy("data","desc").onSnapshot(snapshot=>{
        conteudosDiv.innerHTML = "";
        snapshot.forEach(doc=>{
          const d = doc.data();
          let btn = document.createElement('button');
          btn.className = 'card-btn';
          btn.onclick = ()=>window.location.search = '?id='+doc.id;
          let capa = d.capa || (d.fotos && d.fotos[0]) || "";
          btn.innerHTML = `
            ${capa ? `<img class="card-capa" src="${capa}">` : `<div class="card-capa" style="background:#2e345c"></div>`}
            <div class="card-titulo">${d.titulo||""}</div>
          `;
          conteudosDiv.appendChild(btn);
        });
      });
    }
    function mostrarConteudo(id){
      conteudosDiv.style.display = "none";
      conteudoCompletoDiv.style.display = "";
      db.collection("conteudos").doc(id).get().then(doc=>{
        if(!doc.exists){
          conteudoCompletoDiv.innerHTML = "<div style='color:red;text-align:center;margin:40px 0'>Conteúdo não encontrado</div>";
          return;
        }
        const d = doc.data();
        var capaImg = document.getElementById('conteudoCapa');
        capaImg.src = d.capa || (d.fotos && d.fotos[0]) || "";
        capaImg.classList.add("shine");
        document.getElementById('conteudoTitulo').textContent = d.titulo||"";
        let fotosHtml = "";
        (d.fotos||[]).forEach(url=>{
          fotosHtml += `<img src="${url}" loading="lazy">`;
        });
        (d.videos||[]).forEach(url=>{
          fotosHtml += `<video src="${url}" controls preload="none"></video>`;
        });
        document.getElementById('conteudoFotos').innerHTML = fotosHtml;
        let htmlPublicado = d.html||"";
        if(htmlPublicado.trim().length > 0){
          setHtmlWithScripts(document.getElementById('conteudoHtml'), htmlPublicado);
          document.getElementById('conteudoHtml').style.display = "";
          ativarTelaCheia();
        } else {
          document.getElementById('conteudoHtml').style.display = "none";
        }
        window._paginaTitulo = d.titulo || "";
        window._paginaId = id;
      });
    }
    function voltarHome(){
      document.body.classList.remove('fullscreen-active');
      conteudoCompletoDiv.classList.remove('full-overlay-bg');
      window.location.search = "";
      window.scrollTo({top:0, behavior:"smooth"});
    }
    function compartilharPagina(){
      const id = window._paginaId;
      const titulo = window._paginaTitulo;
      const url = location.origin + "/?id=" + id;
      if(navigator.share){
        navigator.share({ title: titulo, url });
      } else {
        window.open('https://wa.me/?text='+encodeURIComponent(titulo+" - "+url));
      }
    }
    function checarPagina(){
      const id = (new URL(location.href)).searchParams.get("id");
      if(id){
        conteudosDiv.style.display = "none";
        conteudoCompletoDiv.style.display = "";
        mostrarConteudo(id);
      } else {
        conteudosDiv.style.display = "";
        conteudoCompletoDiv.style.display = "none";
        mostrarConteudos();
      }
    }
    window.onpopstate = checarPagina;
    checarPagina();

    // FULLSCREEN HTML
    function ativarTelaCheia(){
      document.body.classList.add('fullscreen-active');
      conteudoCompletoDiv.classList.add('full-overlay-bg');
      window.scrollTo(0,0);
      btnFecharTelaCheia.style.display = "flex";
    }
    btnFecharTelaCheia.onclick = voltarHome;
    conteudoCompletoDiv.addEventListener('click', function(e){
      if(document.body.classList.contains('fullscreen-active')) {
        if(e.target === conteudoCompletoDiv) voltarHome();
      }
    });
  </script>
</body>
</html>
