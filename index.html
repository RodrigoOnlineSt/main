<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Portal de Conteúdos</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --azul1: #1966c4;
      --azul2: #22304C;
      --card-bg: #212f4c;
      --sombra: 0 8px 32px #0e2a4a40;
      --grad: linear-gradient(120deg, var(--azul1) 0%, var(--azul2) 100%);
      --txt-azul: #7dc6ff;
      --white: #fff;
      --glow: 0 0 24px #37a0f7cc;
      --shine: 0 0 60px #22c6fd44, 0 0 0 #fff0;
    }
    html, body {
      margin: 0; padding: 0;
      min-height: 100vh;
      font-family: 'Montserrat', Arial, sans-serif;
      background: var(--grad);
      background-attachment: fixed;
      color: #eaf3fa;
      overflow-x: hidden;
    }
    /* HEADER FIXO MELHORADO */
    .header {
      background: #222C3A;
      display: flex; justify-content: center; align-items: center;
      height: 82px; margin-bottom: 18px;
      border-bottom-left-radius: 32px;
      border-bottom-right-radius: 32px;
      box-shadow: var(--sombra);
      position: sticky; top: 0; z-index: 30;
      transition: box-shadow .4s;
    }
    .header.scrolled { box-shadow: 0 6px 36px #1c426e33,0 1px 1px #0002;}
    .header .header-logo {
      height: 62px; width: 92px; border-radius: 15px;
      margin: 0 auto; display: block;
      box-shadow: 0 2px 10px #192a4c55;
      background: #1d222f;
      object-fit: contain;
      transition: box-shadow .25s;
    }
    .header .header-logo:hover { box-shadow: 0 2px 18px #5cc6ff77; }
    .header .header-txt { display: none; }

    /* LOGO ENTRADA COM EFEITO */
    .logo-animada-bg {
      position: fixed; inset: 0; z-index: 99;
      background: var(--grad);
      display: flex; justify-content: center; align-items: center; flex-direction: column;
      transition: opacity .7s cubic-bezier(.67,0,.37,1.01);
    }
    .logo-animada-bg.hide { opacity: 0; pointer-events: none; }
    .logo-slide-topo {
      position: fixed; left: 50%; top: 50%;
      transform: translate(-50%,-50%);
      z-index: 110;
      width: 164px; height: 164px;
      transition:
        top 1.2s cubic-bezier(.65,0,.37,1.01),
        left 1.2s cubic-bezier(.65,0,.37,1.01),
        width 0.6s 1.05s cubic-bezier(.65,0,.37,1.01),
        height 0.6s 1.05s cubic-bezier(.65,0,.37,1.01),
        border-radius 0.6s 1.1s cubic-bezier(.65,0,.37,1.01),
        box-shadow 1.1s cubic-bezier(.67,0,.37,1.01);
      will-change: top, left, width, height, border-radius;
      background: transparent;
      display: flex; justify-content: center; align-items: center;
    }
    .logo-slide-topo.to-header {
      top: 33px; left: 50%;
      width: 92px; height: 62px; border-radius: 15px;
      transform: translate(-50%, -50%) scale(1);
      box-shadow: 0 2px 14px #006cf567, 0 0 0 #fff0;
      background: #181c24;
    }
    /* GLOBO EFEITO */
    .logo-animada-globo3d {
      width: 164px; height: 164px; border-radius: 50%;
      background: radial-gradient(ellipse at 58% 30%, #fff6 37%, #3792d866 65%, var(--azul1)bb 90%, #1a2136 100%);
      box-shadow: var(--glow);
      display: flex; justify-content: center; align-items: center;
      position: relative; overflow: visible;
      animation: brilhoGlobo3D 1.1s linear infinite alternate;
      filter: drop-shadow(0 0 22px #37a0f7cc);
    }
    @keyframes brilhoGlobo3D {
      0% { box-shadow: var(--shine);}
      100% { box-shadow: 0 0 80px #fff, 0 0 44px #3374a199;}
    }
    .globo-reflexo {
      position: absolute;
      top: 21px; left: 38px;
      width: 62px; height: 38px;
      background: radial-gradient(ellipse at 48% 43%, #fff8 67%, #fff0 100%);
      border-radius: 80% 100% 70% 120%;
      opacity: 0.67;
      pointer-events: none;
      z-index: 4;
      filter: blur(1.1px);
      mix-blend-mode: lighten;
      animation: reflexoGlobo 2.2s infinite alternate;
    }
    @keyframes reflexoGlobo {
      from { transform: rotate(-8deg) scale(1);}
      to   { transform: rotate(10deg) scale(1.09);}
    }
    .globo-logo-img {
      width: 118px; height: 118px;
      border-radius: 50%;
      object-fit: contain;
      background: #fff;
      z-index: 3;
      margin: 0 auto;
      filter: drop-shadow(0 0 18px #b4e9fe);
      animation: logoPulse 1.7s infinite alternate;
    }
    @keyframes logoPulse {
      0% { filter: drop-shadow(0 0 18px #b4e9fe);}
      100% { filter: drop-shadow(0 0 30px #b4e9fe);}
    }
    .logo-slide-topo.to-header .logo-animada-globo3d { width: 92px; height: 62px; border-radius: 15px; background: #232d41; animation: none; filter: none;}
    .logo-slide-topo.to-header .globo-reflexo { display: none; }
    .logo-slide-topo.to-header .globo-logo-img { width: 87px; height: 54px; border-radius: 13px; filter: none; background: #fff; animation: none;}
    /* PRINCIPAL */
    .main {
      max-width: 540px; margin: 0 auto 30px auto;
      background: #1b2235ee;
      border-radius: 16px;
      padding: 20px 9px 30px 9px;
      box-shadow: 0 12px 38px #000c;
    }
    /* CARDS LISTA */
    .conteudos {
      display: flex; flex-wrap: wrap; gap: 18px; justify-content: center;
      opacity: 0; transform: scale(0.97); pointer-events: none;
      transition: opacity .7s, transform .7s;
    }
    .conteudos.revela {
      opacity: 1; transform: scale(1);
      animation: zoomList .9s cubic-bezier(.52,0,.41,1.09);
      pointer-events: all;
    }
    @keyframes zoomList {
      from { opacity: 0; transform: scale(0.97);}
      80%  { opacity: 1; transform: scale(1.07);}
      to   { opacity: 1; transform: scale(1);}
    }
    .card-btn {
      background: var(--card-bg);
      color: #eaf3fa;
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 24px #141b2877, 0 1px 5px #22304c38 inset;
      cursor: pointer;
      display: flex; flex-direction: column; align-items: center;
      min-width: 110px; max-width: 140px; min-height: 95px;
      transition: transform .12s, box-shadow .19s;
      position: relative;
      overflow: hidden;
    }
    .card-btn:after {
      content: "";
      position: absolute; left: 50%; top: 50%;
      width: 0; height: 0;
      background: radial-gradient(circle, #63e7ff55 40%, #00c0ff00 70%);
      border-radius: 50%;
      opacity: 0;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: width .36s, height .36s, opacity .28s;
    }
    .card-btn:active:after {
      width: 180px; height: 180px;
      opacity: .24;
      transition: 0s;
    }
    .card-btn:hover, .card-btn:focus {
      transform: scale(1.04);
      box-shadow: 0 8px 38px #3fbcffb6, 0 3px 15px #22304c42 inset;
    }
    .card-capa { width: 100%; height: 80px; object-fit: cover; border-radius: 13px 13px 0 0; background: #2e345c; margin-bottom: 3px;}
    .card-titulo { font-weight: bold; font-size: 1.09em; color: var(--txt-azul); padding: 8px 5px 6px 5px; text-align: center; width: 100%; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;}
    /* BOTÃO WHATSAPP FLUTUANTE */
    .whatsapp-btn {
      position: fixed; right: 20px; bottom: 22px;
      background: linear-gradient(135deg,#2fc15c 60%,#60f381 100%);
      color: #fff;
      border-radius: 50%; width: 59px; height: 59px;
      box-shadow: 0 2px 20px #34ff6666;
      display: flex; align-items: center; justify-content: center;
      font-size: 2.2em;
      z-index: 100;
      cursor: pointer;
      border: none;
      transition: box-shadow .22s;
    }
    .whatsapp-btn:hover { box-shadow: 0 2px 32px #2fdd4d99; }
    /* MODAL/TELA CHEIA */
    .conteudo-html, .fullscreen-active .conteudo-html {
      color: #181c24 !important;
      background: #fff !important;
      border-radius: 11px;
      margin: 0; font-size: 1.08em;
      min-height: 32px; word-break: break-word;
      overflow-x: auto; max-width: 100%;
      box-shadow: 0 4px 18px #22304c13;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    /* Botão fechar */
    #btnFecharTelaCheia {
      display: none; position: fixed; top: 16px; right: 16px;
      z-index: 100000; background: rgba(30,40,60,0.14);
      border: none; min-width: 52px; min-height: 52px;
      border-radius: 50%; cursor: pointer;
      box-shadow: 0 2px 16px #233c56;
      opacity: 0.94; padding: 0;
      display: flex; align-items: center; justify-content: center;
      backdrop-filter: blur(2px);
      transition: background .2s, color .12s, opacity .12s, box-shadow .14s;
    }
    #btnFecharTelaCheia svg { width: 32px; height: 32px; }
    #btnFecharTelaCheia:hover { background: rgba(40,120,255,0.17);}
    .fullscreen-active #btnFecharTelaCheia { display: flex; }
    /* Responsivo */
    @media (max-width:700px) {
      .main { max-width: 99vw; }
      .conteudo-html { font-size: 1em; }
      .card-btn { max-width: 99vw; min-width: 45vw;}
      .logo-slide-topo, .logo-animada-bg { width: 100vw; }
      .header .header-logo { width: 60vw; max-width: 100px; height:32vw; max-height:56px;}
      .logo-slide-topo.to-header { width: 62vw; height: 36vw; max-width:92px; max-height:62px;}
      .logo-slide-topo.to-header .logo-animada-globo3d { width: 62vw; height: 36vw; max-width:92px; max-height:62px;}
      .logo-slide-topo.to-header .globo-logo-img { width: 55vw; height:30vw; max-width:87px; max-height:54px;}
    }
  </style>
</head>
<body>
  <!-- LOGO EFEITO ENTRADA -->
  <div class="logo-animada-bg" id="logoAnimadaBg">
    <div class="logo-slide-topo" id="logoAnimada">
      <div class="logo-animada-globo3d">
        <span class="globo-reflexo"></span>
        <img class="globo-logo-img" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjNxmA6mH86GQSOc7AKewTETB-55O3iY3QTCytGXS696o25IKkQTU2yQedvgeDo17i_EEYbJoy_eM9t7yN0vpEApNXt19M9Qj8Dh-IIHEi6o3AWTuVZXRtS2rvAT9lY3hAQ4riW3ftOonmBBBTzACHzZJ1pa1EC2joR90I9kH2noEZnCrQTgJOXjVunKjw/s1600/1000123334.png" alt="Logo">
      </div>
    </div>
  </div>
  <!-- CABEÇALHO -->
  <div class="header" id="header">
    <img class="header-logo" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjNxmA6mH86GQSOc7AKewTETB-55O3iY3QTCytGXS696o25IKkQTU2yQedvgeDo17i_EEYbJoy_eM9t7yN0vpEApNXt19M9Qj8Dh-IIHEi6o3AWTuVZXRtS2rvAT9lY3hAQ4riW3ftOonmBBBTzACHzZJ1pa1EC2joR90I9kH2noEZnCrQTgJOXjVunKjw/s1600/1000123334.png" alt="Logo">
    <span class="header-txt">Portal de Conteúdos</span>
  </div>
  <!-- PRINCIPAL -->
  <div class="main" id="main">
    <div class="conteudos" id="conteudos"></div>
    <div id="conteudoCompleto" style="display:none;">
      <button id="btnFecharTelaCheia" title="Fechar">
        <svg viewBox="0 0 38 38">
          <circle cx="19" cy="19" r="17" fill="white" opacity="0.04"/>
          <path d="M13 13L25 25M25 13L13 25" stroke="#7dc6ff" stroke-width="2.7" stroke-linecap="round"/>
        </svg>
      </button>
      <div style="position:relative;">
        <img id="conteudoCapa" class="conteudo-capa shine" src="" alt="Capa">
      </div>
      <div class="conteudo-titulo" id="conteudoTitulo"></div>
      <div class="conteudo-fotos" id="conteudoFotos"></div>
      <div style="display:flex;gap:8px;">
        <button class="conteudo-share-btn" onclick="compartilharPagina()">Compartilhar</button>
      </div>
      <div class="conteudo-html" id="conteudoHtml"></div>
    </div>
  </div>
  <!-- BOTÃO WHATSAPP FLUTUANTE -->
  <button class="whatsapp-btn" onclick="window.open('https://wa.me/5583999999999?text=Ol%C3%A1!%20Gostaria%20de%20suporte%20no%20Portal%20de%20Conte%C3%BAdos.','_blank')"
    title="Fale no WhatsApp">
    <svg viewBox="0 0 50 50" fill="none" width="33" height="33">
      <circle cx="25" cy="25" r="25" fill="#25D366"/>
      <path fill="#fff" d="M37.9 32.8l-2.6-.7c-1-.3-1.8-.5-2.6.7-.7 1-1.3 1.3-2.4.9-1.7-.7-3.3-1.7-4.7-3-1.2-1.2-2.1-2.4-2.9-4-.5-1.1-.2-1.7.7-2.3.8-.5 1.7-1.3 1.9-2.2.2-.8 0-1.7-.3-2.4-.2-.7-1.6-3.6-2.1-4.9-.6-1.3-1.2-1.2-2-.7-.8.5-2.2 2-2.2 4.8 0 2.8 1.9 5.7 4.5 8.3 2.5 2.6 6 4.1 8.7 4.1 1.3 0 2.6-.2 3.2-.6.7-.3 1.4-1.1 1.6-1.5.2-.4.2-.9.1-1.2-.2-.3-.7-.4-1.1-.5z"/>
    </svg>
  </button>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script>
    // HEADER SHADOW NA ROLAGEM
    window.addEventListener('scroll',function(){
      document.getElementById('header').classList.toggle('scrolled',window.scrollY>15);
    });
    // Função para rodar scripts do HTML injetado
    function setHtmlWithScripts(container, html) {
      container.innerHTML = html;
      var scripts = container.querySelectorAll('script');
      scripts.forEach(oldScript => {
        var newScript = document.createElement('script');
        if (oldScript.src) newScript.src = oldScript.src;
        if (oldScript.type) newScript.type = oldScript.type;
        newScript.innerHTML = oldScript.innerHTML;
        oldScript.parentNode.replaceChild(newScript, oldScript);
      });
    }
    // ANIMAÇÃO DA LOGO
    window.addEventListener('DOMContentLoaded', function () {
      const logoAnimadaBg = document.getElementById('logoAnimadaBg');
      const logoAnimada = document.getElementById('logoAnimada');
      const conteudos = document.getElementById('conteudos');
      setTimeout(() => {
        logoAnimada.classList.add('to-header');
        setTimeout(() => {
          logoAnimadaBg.classList.add('hide');
          setTimeout(()=>{
            logoAnimadaBg.style.display = "none";
            conteudos.classList.add('revela');
          }, 700);
        }, 1200);
      }, 900);
    });
    // FIREBASE (adicione suas credenciais)
    const firebaseConfig = {
      apiKey: "SUA_API_KEY_AQUI",
      authDomain: "concursosuper-29c5b.firebaseapp.com",
      projectId: "concursosuper-29c5b",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const conteudosDiv = document.getElementById('conteudos');
    const conteudoCompletoDiv = document.getElementById('conteudoCompleto');
    const btnFecharTelaCheia = document.getElementById('btnFecharTelaCheia');

    function mostrarConteudos(){
      db.collection("conteudos").orderBy("data","desc").onSnapshot(snapshot=>{
        conteudosDiv.innerHTML = "";
        snapshot.forEach(doc=>{
          const d = doc.data();
          let btn = document.createElement('button');
          btn.className = 'card-btn';
          btn.onclick = ()=>window.location.search = '?id='+doc.id;
          let capa = d.capa || (d.fotos && d.fotos[0]) || "";
          btn.innerHTML = `
            ${capa ? `<img class="card-capa" src="${capa}">` : `<div class="card-capa" style="background:#2e345c"></div>`}
            <div class="card-titulo">${d.titulo||""}</div>
          `;
          conteudosDiv.appendChild(btn);
        });
      });
    }
    function mostrarConteudo(id){
      conteudosDiv.style.display = "none";
      conteudoCompletoDiv.style.display = "";
      db.collection("conteudos").doc(id).get().then(doc=>{
        if(!doc.exists){
          conteudoCompletoDiv.innerHTML = "<div style='color:red;text-align:center;margin:40px 0'>Conteúdo não encontrado</div>";
          return;
        }
        const d = doc.data();
        var capaImg = document.getElementById('conteudoCapa');
        capaImg.src = d.capa || (d.fotos && d.fotos[0]) || "";
        capaImg.classList.add("shine");
        document.getElementById('conteudoTitulo').textContent = d.titulo||"";
        let fotosHtml = "";
        (d.fotos||[]).forEach(url=>{
          fotosHtml += `<img src="${url}" loading="lazy">`;
        });
        (d.videos||[]).forEach(url=>{
          fotosHtml += `<video src="${url}" controls preload="none"></video>`;
        });
        document.getElementById('conteudoFotos').innerHTML = fotosHtml;
        let htmlPublicado = d.html||"";
        if(htmlPublicado.trim().length > 0){
          setHtmlWithScripts(document.getElementById('conteudoHtml'), htmlPublicado);
          document.getElementById('conteudoHtml').style.display = "";
          ativarTelaCheia();
        } else {
          document.getElementById('conteudoHtml').style.display = "none";
        }
        window._paginaTitulo = d.titulo || "";
        window._paginaId = id;
      });
    }
    function voltarHome(){
      document.body.classList.remove('fullscreen-active');
      conteudoCompletoDiv.classList.remove('full-overlay-bg');
      window.location.search = "";
      window.scrollTo({top:0, behavior:"smooth"});
    }
    function compartilharPagina(){
      const id = window._paginaId;
      const titulo = window._paginaTitulo;
      const url = location.origin + "/?id=" + id;
      if(navigator.share){
        navigator.share({ title: titulo, url });
      } else {
        window.open('https://wa.me/?text='+encodeURIComponent(titulo+" - "+url));
      }
    }
    function checarPagina(){
      const id = (new URL(location.href)).searchParams.get("id");
      if(id){
        conteudosDiv.style.display = "none";
        conteudoCompletoDiv.style.display = "";
        mostrarConteudo(id);
      } else {
        conteudosDiv.style.display = "";
        conteudoCompletoDiv.style.display = "none";
        mostrarConteudos();
      }
    }
    window.onpopstate = checarPagina;
    checarPagina();

    // FULLSCREEN HTML
    function ativarTelaCheia(){
      document.body.classList.add('fullscreen-active');
      conteudoCompletoDiv.classList.add('full-overlay-bg');
      window.scrollTo(0,0);
      btnFecharTelaCheia.style.display = "flex";
    }
    btnFecharTelaCheia.onclick = voltarHome;
    conteudoCompletoDiv.addEventListener('click', function(e){
      if(document.body.classList.contains('fullscreen-active')) {
        if(e.target === conteudoCompletoDiv) voltarHome();
      }
    });
  </script>
</body>
</html>
